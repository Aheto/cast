<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Attempt Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .nav {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .active {
      background: #0056b3 !important;
    }
    .search-box {
      margin: 20px 0;
      text-align: center;
    }
    #student-search {
      padding: 8px 12px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    #search-btn {
      padding: 8px 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    #search-btn:hover {
      background: #218838;
    }
    .reports-container {
      display: none;
    }
    .report-card {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.4;
    }
    .error {
      text-align: center;
      color: #dc3545;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Student Quiz Reports (Lessons 2–262)</h1>
      <div class="nav">
        <a href="../index.html" class="btn">Home</a>
        <a href="analytics-1.html" class="btn active">Analytics</a>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="student-search" placeholder="Search by student name..." />
      <button id="search-btn">Search Reports</button>
    </div>

    <div id="results" class="reports-container"></div>
  </div>

  <script>
    // Ensure reports are saved with structured metadata when sent via WhatsApp
    (function() {
      const originalSetItem = localStorage.setItem;
      localStorage.setItem = function(key, value) {
        // Intercept WhatsApp report generation and save structured copy
        if (key === 'whatsapp_report_temp') {
          try {
            const reportText = value;
            // Extract structured data from report text
            const lines = reportText.split('\n');
            const lessonLine = lines.find(l => l.includes('Mini OpenStax — Lesson')) || '';
            const studentLine = lines.find(l => l.startsWith('Student:')) || '';
            const scoreLine = lines.find(l => l.startsWith('Score:')) || '';
            
            let lesson = 'Unknown';
            let student = '[Name]';
            let score = '0/20';
            let time = '0s';
            let attempts = '1';
            let mastery = false;
            let date = new Date().toISOString();

            if (lessonLine) {
              lesson = lessonLine.replace('*Mini OpenStax — ', '').replace('*', '');
            }
            if (studentLine) {
              student = studentLine.replace('Student: ', '').trim();
            }
            if (scoreLine) {
              const parts = scoreLine.split(' — ');
              score = parts[0].replace('Score: ', '').trim();
              mastery = parts[1] ? parts[1].includes('MASTERED') : false;
            }

            // Extract time and attempts
            const timeMatch = reportText.match(/Time:\s*(\d+)s/);
            const attemptMatch = reportText.match(/Attempts:\s*(\d+)/);
            if (timeMatch) time = timeMatch[1] + 's';
            if (attemptMatch) attempts = attemptMatch[1];

            // Save structured report
            const structuredReport = {
              student,
              lesson,
              score,
              time,
              attempts,
              mastery,
              date,
              fullReport: reportText
            };

            // Determine lesson number to create key like report_lesson_13
            const lessonNumMatch = lesson.match(/Lesson (\d+)/);
            if (lessonNumMatch) {
              const lessonNum = parseInt(lessonNumMatch[1]);
              if (lessonNum >= 2 && lessonNum <= 262) {
                const chapter = lessonNum - 1; // Lesson 2 → chapter 1
                const reportKey = `quiz_report_${chapter}`;
                localStorage.setItem(reportKey, JSON.stringify(structuredReport));
              }
            }
          } catch (e) {
            console.warn('Could not parse WhatsApp report:', e);
          }
        }
        return originalSetItem.apply(this, arguments);
      };
    })();

    document.getElementById('search-btn').addEventListener('click', loadReports);
    document.getElementById('student-search').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadReports();
    });

    function loadReports() {
      const searchTerm = document.getElementById('student-search').value.trim().toLowerCase();
      const allKeys = Object.keys(localStorage);
      const reports = [];

      // Scan for all quiz_report_X entries (X = 1 to 261 → Lessons 2 to 262)
      for (let chapter = 1; chapter <= 261; chapter++) {
        const key = `quiz_report_${chapter}`;
        const item = localStorage.getItem(key);
        if (item) {
          try {
            const report = JSON.parse(item);
            if (!searchTerm || report.student.toLowerCase().includes(searchTerm)) {
              reports.push(report);
            }
          } catch (e) {
            // Skip invalid entries
          }
        }
      }

      displayReports(reports, searchTerm);
    }

    function displayReports(reports, searchTerm) {
      const container = document.getElementById('results');
      
      if (reports.length === 0) {
        container.innerHTML = `<div class="error">No reports found${searchTerm ? ` for "${searchTerm}"` : ''}.</div>`;
        container.style.display = 'block';
        return;
      }

      // Sort by date (newest first)
      reports.sort((a, b) => new Date(b.date) - new Date(a.date));

      let html = `<h2 style="margin-top: 30px;">${reports.length} Report(s) Found</h2>`;
      reports.forEach(rep => {
        html += `<div class="report-card">${rep.fullReport}</div>`;
      });

      container.innerHTML = html;
      container.style.display = 'block';
    }

    // Load all reports on page load
    window.addEventListener('DOMContentLoaded', () => {
      // Trigger search with empty term to show all
      document.getElementById('student-search').value = '';
      loadReports();
    });
  </script>
</body>
</html>
