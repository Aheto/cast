<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Attempt Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .nav {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .active {
      background: #0056b3 !important;
    }
    .search-box {
      margin: 20px 0;
      text-align: center;
    }
    #student-search {
      padding: 8px 12px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    #search-btn {
      padding: 8px 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    #search-btn:hover {
      background: #218838;
    }
    .attempts-container {
      display: none;
    }
    .attempt-card {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .attempt-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .attempt-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      font-size: 14px;
    }
    .label {
      font-weight: bold;
      color: #495057;
    }
    .error {
      text-align: center;
      color: #dc3545;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Phonics Quiz Attempt Reports (Lessons 2–262)</h1>
      <div class="nav">
        <a href="../index.html" class="btn">Home</a>
        <a href="analytics-1.html" class="btn active">Analytics</a>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="student-search" placeholder="Enter student name (optional)" />
      <button id="search-btn">Show All Attempts</button>
    </div>

    <div id="results" class="attempts-container"></div>
  </div>

  <script>
    document.getElementById('search-btn').addEventListener('click', loadAllAttempts);
    document.getElementById('student-search').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadAllAttempts();
    });

    function loadAllAttempts() {
      const searchTerm = document.getElementById('student-search').value.trim().toLowerCase();
      const allKeys = Object.keys(localStorage);
      const attempts = [];

      // Scan all possible report keys for lessons 2–262 (chapters 1–261)
      for (let chapter = 1; chapter <= 261; chapter++) {
        const reportKeyBase = `quiz_report_${chapter}`;
        const attemptCounts = {};

        // Count how many times this quiz was attempted
        const attemptsKey = `quiz_attempts_${chapter}`;
        const totalAttempts = parseInt(localStorage.getItem(attemptsKey)) || 0;

        // Reconstruct individual attempts (we assume each report save = one attempt)
        // In your current system, only the latest report is saved per lesson,
        // so we can only show the latest attempt per lesson.
        // To support true multi-attempt history, you'd need to store arrays.
        // For now, we show what's available.

        const reportKey = reportKeyBase;
        const reportStr = localStorage.getItem(reportKey);
        if (reportStr) {
          try {
            const report = JSON.parse(reportStr);
            const studentName = (report.student || localStorage.getItem('student_name') || '[Unknown]').trim();
            
            if (!searchTerm || studentName.toLowerCase().includes(searchTerm)) {
              const lessonNum = chapter + 1; // chapter-1.html = Lesson 2
              const score = report.score !== undefined ? report.score : 'N/A';
              const total = report.total || 20;
              const timeSpent = report.timeSpent ? `${report.timeSpent} sec` : 'N/A';
              const date = report.date ? new Date(report.date).toLocaleString() : 'N/A';

              attempts.push({
                studentName,
                lessonNum,
                score,
                total,
                timeSpent,
                date
              });
            }
          } catch (e) {
            // Skip invalid reports
          }
        }
      }

      displayAttempts(attempts, searchTerm);
    }

    function displayAttempts(attempts, searchTerm) {
      const container = document.getElementById('results');
      if (attempts.length === 0) {
        container.innerHTML = `<div class="error">No quiz attempts found${searchTerm ? ` for "${searchTerm}"` : ''}.</div>`;
        container.style.display = 'block';
        return;
      }

      // Sort by date (newest first) if available
      attempts.sort((a, b) => {
        if (a.date === 'N/A' && b.date === 'N/A') return 0;
        if (a.date === 'N/A') return 1;
        if (b.date === 'N/A') return -1;
        return new Date(b.date) - new Date(a.date);
      });

      let html = `<h2 style="margin-top: 30px;">${attempts.length} Quiz Attempt(s) Found</h2>`;
      attempts.forEach(att => {
        html += `
          <div class="attempt-card">
            <div class="attempt-header">
              <span>Lesson ${att.lessonNum}</span>
              <span>${att.score}/${att.total}</span>
            </div>
            <div class="attempt-details">
              <div><span class="label">Student:</span> ${att.studentName}</div>
              <div><span class="label">Time Spent:</span> ${att.timeSpent}</div>
              <div><span class="label">Date:</span> ${att.date}</div>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
      container.style.display = 'block';
    }

    // Load attempts on page load
    window.addEventListener('DOMContentLoaded', loadAllAttempts);
  </script>
</body>
</html>
