<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Quiz Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .nav {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn:hover, .btn.active {
      background: #0056b3;
    }
    .search-box {
      margin: 20px 0;
      text-align: center;
    }
    #student-search {
      padding: 8px 12px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    #search-btn {
      padding: 8px 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    #search-btn:hover {
      background: #218838;
    }
    .reports-container {
      display: none;
    }
    .report-card {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.4;
      overflow-x: auto;
    }
    .error {
      text-align: center;
      color: #dc3545;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>All Student Quiz Reports (Lessons 2–262)</h1>
      <div class="nav">
        <a href="../index.html" class="btn">Home</a>
        <a href="analytics-1.html" class="btn active">Analytics</a>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="student-search" placeholder="Search by student name (optional)" />
      <button id="search-btn">Show All Reports</button>
    </div>

    <div id="results" class="reports-container"></div>
  </div>

  <script>
    // Listen for quiz reports and save them permanently
    (function() {
      const originalSetItem = localStorage.setItem;
      localStorage.setItem = function(key, value) {
        // Detect WhatsApp report generation
        if (typeof value === 'string' && value.includes('*Mini OpenStax —') && value.includes('Student:')) {
          // Parse lesson number to determine valid range (2–262)
          const lessonMatch = value.match(/Lesson (\d+)/);
          if (lessonMatch) {
            const lessonNum = parseInt(lessonMatch[1]);
            if (lessonNum >= 2 && lessonNum <= 262) {
              const chapter = lessonNum - 1; // Lesson 2 → chapter 1
              const reportKey = `saved_report_${chapter}_${Date.now()}`; // Unique key per attempt
              localStorage.setItem(reportKey, value);
            }
          }
        }
        return originalSetItem.apply(this, arguments);
      };
    })();

    document.getElementById('search-btn').addEventListener('click', showReports);
    document.getElementById('student-search').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') showReports();
    });

    function showReports() {
      const searchTerm = document.getElementById('student-search').value.trim().toLowerCase();
      const allKeys = Object.keys(localStorage);
      const reports = [];

      // Find all saved reports (keys like saved_report_X_*)
      for (const key of allKeys) {
        if (key.startsWith('saved_report_')) {
          const reportText = localStorage.getItem(key);
          if (reportText && typeof reportText === 'string') {
            // Extract student name for filtering
            const studentMatch = reportText.match(/Student:\s*(.+)\n/);
            const studentName = studentMatch ? studentMatch[1].trim() : '[Unknown]';
            
            if (!searchTerm || studentName.toLowerCase().includes(searchTerm)) {
              reports.push(reportText);
            }
          }
        }
      }

      const container = document.getElementById('results');
      if (reports.length === 0) {
        container.innerHTML = `<div class="error">No quiz reports found${searchTerm ? ` for "${searchTerm}"` : ''}.</div>`;
        container.style.display = 'block';
        return;
      }

      // Sort newest first (based on timestamp in key, if possible)
      reports.sort((a, b) => {
        // We can't perfectly sort without timestamps, so just reverse to show newest saved first
        return 0; // Keep insertion order
      });

      let html = `<h2>${reports.length} Report(s) Found</h2>`;
      reports.forEach(report => {
        html += `<div class="report-card">${report}</div>`;
      });

      container.innerHTML = html;
      container.style.display = 'block';
    }

    // Load all reports on page load
    window.addEventListener('DOMContentLoaded', showReports);
  </script>
</body>
</html>
