<!DOCTYPE html>

  <style>

      padding: 0.4rem 0.8rem; background: #007bff; color: white; text-decoration: none; border-radius: 4px; font-size: 0.9rem;

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="chapter-title">Lesson 125: Compound Words</h1>

      </div>
      <div class="role-badge">Student View</div>

    <nav class="chapter-nav" id="chapter-nav"></nav>

    <main id="main-content">
      <div class="section">
        <h2>üî§ Word List</h2>

        <div class="word-list" id="word-list"></div>

      <div class="section">

  </div>

  <script>
    (function () {
      'use strict';
      window.startTime = Date.now();

      // üîí VERY DIFFICULT RANDOMIZATION: Seeded PRNG for anti-pattern shuffling
      function createSeededRNG(seed) {
        let state = Math.abs((seed * 9301 + 49297) % 233280);
        return () => {
          state = (state * 9301 + 49297) % 233280;
          return state / 233280;
        };
      }

      function shuffleWithSeed(array, seed) {
        const rng = createSeededRNG(seed);
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(rng() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      // === CONFIGURE PER LESSON ===
      const currentChapter = 124; // Lesson 125
      const MAX_CHAPTER = 261;
      const WHATSAPP_NUMBER = "233257320201";

      const CHAPTER_CONFIG = {
        title: "Lesson 125: Compound Words",
        loTags: ["LO PH125: Decode and use common compound words"],
        contentWords: [
          "awful", "because", "birthday", "cowboy", "daytime", "driveway", "earache", "football", "forever", "hallway", "hometown", "inside", "kickoff", "lawsuit", "mailbox", "nobody", "outside", "pickup", "rainfall", "schoolhouse", "seafood", "snowball", "sometimes", "sunflower", "toothbrush", "upstairs", "weekday", "weekend", "workout", "yourself"
        ],
        sentences: [
          "She has an awful toothache.",
          "He found a pickup truck in the driveway.",
          "We‚Äôll have seafood for dinner tonight.",
          "My birthday is on a weekend this year.",
          "She picked a sunflower from the garden.",
          "He got an earache after swimming.",
          "Nobody likes to do a workout on a weekday."
        ],
        assessmentItems: [
          { id: "1", prompt: "Which word is a compound word?", options: [
            {id:"a",text:"mailbox",is_correct:true},
            {id:"b",text:"running",is_correct:false},
            {id:"c",text:"beautiful",is_correct:false},
            {id:"d",text:"jumped",is_correct:false}
          ]},
          { id: "2", prompt: "What two words make 'toothbrush'?", options: [
            {id:"a",text:"tooth + brush",is_correct:true},
            {id:"b",text:"too + brush",is_correct:false},
            {id:"c",text:"tooth + rushed",is_correct:false},
            {id:"d",text:"tough + brush",is_correct:false}
          ]},
          { id: "3", prompt: "Which compound word means 'a ball made of snow'?", options: [
            {id:"a",text:"snowball",is_correct:true},
            {id:"b",text:"snowfall",is_correct:false},
            {id:"c",text:"snowman",is_correct:false},
            {id:"d",text:"snowstorm",is_correct:false}
          ]},
          { id: "4", prompt: "Which word is NOT a compound word?", options: [
            {id:"a",text:"because",is_correct:false},
            {id:"b",text:"birthday",is_correct:false},
            {id:"c",text:"forever",is_correct:false},
            {id:"d",text:"running",is_correct:true}
          ]},
          { id: "5", prompt: "Choose the compound word for 'the time during the day'.", options: [
            {id:"a",text:"daytime",is_correct:true},
            {id:"b",text:"weekday",is_correct:false},
            {id:"c",text:"weekend",is_correct:false},
            {id:"d",text:"nighttime",is_correct:false}
          ]},
          { id: "6", prompt: "What does 'earache' mean?", options: [
            {id:"a",text:"Pain in the ear",is_correct:true},
            {id:"b",text:"A type of music",is_correct:false},
            {id:"c",text:"A headache",is_correct:false},
            {id:"d",text:"A loud sound",is_correct:false}
          ]},
          { id: "7", prompt: "Which compound word means 'a person from the country who herds cattle'?", options: [
            {id:"a",text:"cowboy",is_correct:true},
            {id:"b",text:"schoolhouse",is_correct:false},
            {id:"c",text:"hometown",is_correct:false},
            {id:"d",text:"football",is_correct:false}
          ]},
          { id: "8", prompt: "Which word completes: 'She brushed her teeth with a ___.'?", options: [
            {id:"a",text:"toothbrush",is_correct:true},
            {id:"b",text:"sunflower",is_correct:false},
            {id:"c",text:"mailbox",is_correct:false},
            {id:"d",text:"workout",is_correct:false}
          ]},
          { id: "9", prompt: "What two words make 'weekend'?", options: [
            {id:"a",text:"week + end",is_correct:true},
            {id:"b",text:"weak + end",is_correct:false},
            {id:"c",text:"week + and",is_correct:false},
            {id:"d",text:"week + send",is_correct:false}
          ]},
          { id: "10", prompt: "Which compound word means 'a place where you receive mail'?", options: [
            {id:"a",text:"mailbox",is_correct:true},
            {id:"b",text:"lawsuit",is_correct:false},
            {id:"c",text:"pickup",is_correct:false},
            {id:"d",text:"kickoff",is_correct:false}
          ]},
          { id: "11", prompt: "Which word is spelled correctly as a compound?", options: [
            {id:"a",text:"sunflower",is_correct:true},
            {id:"b",text:"sun flower",is_correct:false},
            {id:"c",text:"sunflowr",is_correct:false},
            {id:"d",text:"sun-flower",is_correct:false}
          ]},
          { id: "12", prompt: "What does 'upstairs' mean?", options: [
            {id:"a",text:"On a higher floor of a building",is_correct:true},
            {id:"b",text:"Outside the house",is_correct:false},
            {id:"c",text:"In the basement",is_correct:false},
            {id:"d",text:"On the roof",is_correct:false}
          ]},
          { id: "13", prompt: "Which sentence uses a compound word correctly?", options: [
            {id:"a",text:"He scored a touchdown in football.",is_correct:true},
            {id:"b",text:"He scored a touch down in football.",is_correct:false},
            {id:"c",text:"He scored a touch-down in football.",is_correct:false},
            {id:"d",text:"He scored a touchdowen in football.",is_correct:false}
          ]},
          { id: "14", prompt: "What two words make 'rainfall'?", options: [
            {id:"a",text:"rain + fall",is_correct:true},
            {id:"b",text:"rainy + fall",is_correct:false},
            {id:"c",text:"rain + full",is_correct:false},
            {id:"d",text:"reign + fall",is_correct:false}
          ]},
          { id: "15", prompt: "Which compound word means 'exercise session'?", options: [
            {id:"a",text:"workout",is_correct:true},
            {id:"b",text:"kickoff",is_correct:false},
            {id:"c",text:"lawsuit",is_correct:false},
            {id:"d",text:"hometown",is_correct:false}
          ]},
          { id: "16", prompt: "What is the compound word in this sentence: 'She lives in her hometown.'?", options: [
            {id:"a",text:"hometown",is_correct:true},
            {id:"b",text:"lives",is_correct:false},
            {id:"c",text:"She",is_correct:false},
            {id:"d",text:"in",is_correct:false}
          ]},
          { id: "17", prompt: "Which word means 'not anybody'?", options: [
            {id:"a",text:"nobody",is_correct:true},
            {id:"b",text:"somebody",is_correct:false},
            {id:"c",text:"anybody",is_correct:false},
            {id:"d",text:"everybody",is_correct:false}
          ]},
          { id: "18", prompt: "What two words make 'yourself'?", options: [
            {id:"a",text:"your + self",is_correct:true},
            {id:"b",text:"you + self",is_correct:false},
            {id:"c",text:"yours + elf",is_correct:false},
            {id:"d",text:"you + selfs",is_correct:false}
          ]},
          { id: "19", prompt: "Which compound word refers to 'a building where school is held'?", options: [
            {id:"a",text:"schoolhouse",is_correct:true},
            {id:"b",text:"hallway",is_correct:false},
            {id:"c",text:"driveway",is_correct:false},
            {id:"d",text:"cowboy",is_correct:false}
          ]},
          { id: "20", prompt: "Why are compound words helpful?", options: [
            {id:"a",text:"They combine two ideas into one efficient word",is_correct:true},
            {id:"b",text:"They make sentences longer",is_correct:false},
            {id:"c",text:"They are only used in poetry",is_correct:false},
            {id:"d",text:"They are always hard to spell",is_correct:false}
          ]}
        ]
      };

      // --- TYPO CORRECTION (EXTENSIBLE) ---
      const TYPO_CORRECTIONS = [
        [/f resh/g, 'fresh'], [/p unch/g, 'punch'], [/slep t/g, 'slept'],
        [/crep t/g, 'crept'], [/p lant/g, 'plant'], [/p ath/g, 'path'],
        [/f roth/g, 'froth'], [/p eck/g, 'peck'], [/f luck/g, 'pluck'],
        [/p luck/g, 'pluck'], [/f ling/g, 'fling'], [/p ass/g, 'pass'],
        [/f uss/g, 'fuss'], [/sp ell/g, 'spell'], [/f uzz/g, 'fuzz'],
        [/thef t/g, 'theft'], [/thrif t/g, 'thrift'], [/dep th/g, 'depth'],
        [/fif th/g, 'fifth'], [/st ink/g, 'stink'], [/wr ink/g, 'wring'],
        [/awf ul/g, 'awful'], [/p ocket/g, 'pocket'], [/p olish/g, 'polish'],
        [/p ickup/g, 'pickup'], [/e arache/g, 'earache'], [/s unflower/g, 'sunflower']
      ];

      // --- RENDERING ---
      function renderWords() {
        document.getElementById('word-list').innerHTML =
          CHAPTER_CONFIG.contentWords.map(w => `<span class="word-item">${w}</span>`).join('');
      }

      function renderSentences() {
        const corrected = CHAPTER_CONFIG.sentences.map(s => {
          let text = s;
          TYPO_CORRECTIONS.forEach(([pattern, replacement]) => {
            text = text.replace(pattern, replacement);
          });
          return text;
        });
        document.getElementById('sentences').innerHTML =
          corrected.map(s => `<p>${s}</p>`).join('');
      }

      function renderNavigation() {
        const nav = document.getElementById('chapter-nav');
        const buttons = [{ label: "Home", url: "../index.html", active: false }];
        for (let i = 0; i < 4; i++) {
          const c = currentChapter + i;
          const lessonNum = c + 1;
          if (c > MAX_CHAPTER) break;
          buttons.push({
            label: `Lesson ${lessonNum}`,
            url: `chapter-${c}.html`,
            active: i === 0
          });
        }
        nav.innerHTML = buttons.map(b =>
          `<a href="${b.url}" class="chapter-btn ${b.active ? 'active' : ''}">${b.label}</a>`
        ).join('');
      }

      function renderQuiz() {
        const form = document.getElementById('quiz-form');
        window.quizCorrectMap = {};

        // Unique seed per lesson + time + question ID ‚Üí near-unpredictable
        const baseSeed = currentChapter * 1000000 + (Date.now() % 1000000);

        form.innerHTML = CHAPTER_CONFIG.assessmentItems.map(q => {
          const seed = baseSeed + parseInt(q.id, 10);
          const shuffledOpts = shuffleWithSeed([...q.options], seed);
          const correct = q.options.find(o => o.is_correct);
          window.quizCorrectMap[q.id] = correct.id;

          const optHtml = shuffledOpts.map((opt, idx) => {
            const letter = String.fromCharCode(65 + idx);
            return `<div class="option"><label><input type="radio" name="q${q.id}" value="${opt.id}" required> ${letter}. ${opt.text}</label></div>`;
          }).join('');

          return `<div class="question"><strong>${q.id}. ${q.prompt}</strong><div class="options">${optHtml}</div></div>`;
        }).join('');
      }

      function showFeedback(answers) {
        const items = CHAPTER_CONFIG.assessmentItems;
        let correctCount = 0, correctList = [], incorrectList = [];

        items.forEach((item, i) => {
          const ans = answers[i];
          const correctId = window.quizCorrectMap[item.id];
          const correctOpt = item.options.find(o => o.id === correctId);
          const isCorrect = ans === correctId;
          if (isCorrect) {
            correctCount++;
            correctList.push(`${item.id}. ${item.prompt} ‚Üí ‚úÖ ${correctOpt.text}`);
          } else {
            incorrectList.push(`${item.id}. ${item.prompt} ‚Üí ‚ùå Your answer: ${item.options.find(o => o.id === ans)?.text || '‚Äî'} | ‚úÖ ${correctOpt.text}`);
          }
        });

        const score = correctCount, total = 20, mastery = score >= 15;
        const timeOnTask = Math.floor((Date.now() - window.startTime) / 1000);
        const attempts = (parseInt(localStorage.getItem(`quiz_attempts_${currentChapter}`)) || 0) + 1;
        localStorage.setItem(`quiz_attempts_${currentChapter}`, attempts);
        localStorage.setItem(`mastery_${currentChapter}`, mastery ? '1' : '0');
        const studentName = localStorage.getItem('student_name') || '[Name]';

        let report = `*Mini OpenStax ‚Äî ${CHAPTER_CONFIG.title}*\nStudent: ${studentName}\nScore: ${score}/${total} (${Math.round(score/total*100)}%) ‚Äî ${mastery ? '‚úÖ MASTERED' : '‚ùå Needs Review'}\nTime: ${timeOnTask}s | Attempts: ${attempts}\n\n`;
        if (correctList.length) report += `‚úÖ CORRECT (${correctList.length}):\n${correctList.join('\n')}\n\n`;
        if (incorrectList.length) report += `‚ùå INCORRECT (${incorrectList.length}):\n${incorrectList.join('\n')}\n\n`;
        report += `Report generated via Mini OpenStax.`;

        localStorage.setItem(`saved_report_${currentChapter}_${Date.now()}`, report);

        const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(report)}`;
        document.getElementById('feedback').innerHTML = `
          <div class="feedback">
            <h3>üìä Results: ${score}/${total}</h3>
            <p><strong>${mastery ? 'üéâ Excellent!' : score >= 10 ? 'Good!' : 'Keep practicing.'}</strong> ${
              mastery ? 'You‚Äôve mastered the concept!' :
              score >= 10 ? 'Review missed items.' : 'Practice this lesson again.'
            }</p>
            <p><strong>Time:</strong> ${timeOnTask}s | <strong>Attempts:</strong> ${attempts}</p>
            <a href="${url}" target="_blank" class="btn" style="background:#25D366;display:inline-block;text-decoration:none;">
              üì≤ Send Report via WhatsApp
            </a>
          </div>
        `;
      }

      function setupQuizListeners() {
        document.getElementById('submit-quiz').addEventListener('click', () => {
          const form = document.getElementById('quiz-form');
          const answers = [];
          for (let i = 1; i <= 20; i++) {
            const el = form.querySelector(`input[name="q${i}"]:checked`);
            answers.push(el ? el.value : null);
          }
          if (answers.includes(null)) {
            alert("Please answer all questions.");
            return;
          }
          showFeedback(answers);
        });
      }

      function initNamePrompt() {
        const saved = localStorage.getItem('student_name');
        const promptDiv = document.getElementById('student-name-prompt');
        const quizDiv = document.getElementById('quiz-container');
        const display = document.getElementById('name-display');
        const input = document.getElementById('student-name');
        const buttons = document.getElementById('name-buttons');

        if (saved) {
          promptDiv.style.display = 'block';
          quizDiv.style.display = 'none';
          display.innerHTML = `<p><strong>Current name:</strong> ${saved}</p>`;
          buttons.innerHTML = `
            <button type="button" class="btn" id="keep-btn">‚úÖ Keep This Name</button>
            <button type="button" class="btn btn-secondary" id="change-btn">‚úèÔ∏è Use a Different Name</button>
          `;
          document.getElementById('keep-btn').onclick = () => {
            promptDiv.style.display = 'none';
            quizDiv.style.display = 'block';
          };
          document.getElementById('change-btn').onclick = () => {
            display.style.display = 'none';
            input.style.display = 'block';
            buttons.innerHTML = `<button type="button" class="btn" id="save-new">üíæ Save and Start Quiz</button>`;
            input.value = '';
            input.focus();
            document.getElementById('save-new').onclick = () => {
              const name = input.value.trim();
              if (name) {
                localStorage.setItem('student_name', name);
                promptDiv.style.display = 'none';
                quizDiv.style.display = 'block';
              } else {
                alert("Please enter your name.");
                input.focus();
              }
            };
          };
        } else {
          promptDiv.style.display = 'block';
          quizDiv.style.display = 'none';
          display.style.display = 'none';
          input.style.display = 'block';
          buttons.innerHTML = `<button type="button" class="btn" id="save-first">üíæ Save and Start Quiz</button>`;
          document.getElementById('save-first').onclick = () => {
            const name = input.value.trim();
            if (name) {
              localStorage.setItem('student_name', name);
              promptDiv.style.display = 'none';
              quizDiv.style.display = 'block';
            } else {
              alert("Please enter your name.");
              input.focus();
            }
          };
        }
      }

      function init() {
        document.getElementById('chapter-title').textContent = CHAPTER_CONFIG.title;
        document.getElementById('lo-tags').textContent = CHAPTER_CONFIG.loTags[0];
        renderNavigation();
        renderWords();
        renderSentences();
        renderQuiz();
        setupQuizListeners();
        initNamePrompt();
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
