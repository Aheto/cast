<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Mini OpenStax: Lesson 85: ee Vowel Team Pattern"/>
  <title>Mini OpenStax ‚Äî Lesson 85: ee Vowel Team Pattern</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
    .container { max-width: 800px; margin: 0 auto; padding: 1rem; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem; }
    .role-badge { background: #e9ecef; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem; }
    .chapter-nav { margin: 1.2rem 0; display: flex; flex-wrap: wrap; gap: 0.4rem; justify-content: center; }
    .chapter-btn {
      padding: 0.4rem 0.8rem; background: #007bff; color: white; text-decoration: none; border-radius: 4px; font-size: 0.9rem;
    }
    .chapter-btn.active, .chapter-btn:hover { background: #0056b3; }
    .section { margin-bottom: 1.5rem; }
    .word-list { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 0.5rem 0; }
    .word-item { background: #f8f9fa; padding: 0.25rem 0.5rem; border-radius: 4px; font-family: monospace; }
    .sentences { line-height: 1.6; }
    .quiz { margin-top: 2rem; }
    .question { margin-bottom: 1.2rem; }
    .options { margin-left: 1rem; }
    .option { margin: 0.4rem 0; }
    .btn {
      background: #28a745; color: white; border: none; padding: 0.5rem 1rem;
      border-radius: 4px; cursor: pointer; font-size: 1rem; margin-right: 0.5rem;
    }
    .btn:hover { background: #218838; }
    .btn-secondary { background: #6c757d; }
    .btn-secondary:hover { background: #5a6268; }
    .feedback { margin-top: 1.5rem; padding: 1rem; background: #f8f9fa; border-left: 4px solid #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="chapter-title">Lesson 85: ee Vowel Team</h1>
        <div class="lo-tags" id="lo-tags">LO PH85: Decode words with the /ee/ vowel team</div>
      </div>
      <div class="role-badge">Student View</div>
    </div>

    <nav class="chapter-nav" id="chapter-nav"></nav>

    <main id="main-content">
      <div class="section">
        <h2>üî§ Word List</h2>
        <p>Target words with the <strong>ee</strong> vowel team:</p>
        <div class="word-list" id="word-list"></div>
      </div>

      <div class="section">
        <h2>üìñ Practice Sentences</h2>
        <p>Read aloud:</p>
        <div class="sentences" id="sentences"></div>
      </div>

      <div id="student-name-prompt" class="section" style="display:none;">
        <h2>üë§ Your Name</h2>
        <div id="name-display"></div>
        <input type="text" id="student-name" placeholder="Enter your name" maxlength="30"
          style="padding:0.5rem;font-size:1rem;width:100%;margin:0.5rem 0;display:none;">
        <div id="name-buttons"></div>
      </div>

      <div class="quiz" id="quiz-container" style="display:none;">
        <h2>üìù Quick Check (20 Questions)</h2>
        <p>Select the best answer for each question.</p>
        <form id="quiz-form"></form>
        <button type="button" class="btn" id="submit-quiz">Check Answers</button>
      </div>

      <div id="feedback"></div>
    </main>
  </div>

  <script>
    (function () {
      'use strict';
      window.startTime = Date.now();

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      const currentChapter = 84; // chapter-84.html = Lesson 85
      const maxChapter = 261;
      const WHATSAPP_NUMBER = "233257320201";

      const CHAPTER_CONFIG = {
        title: "Lesson 85: ee Vowel Team",
        loTags: ["LO PH85: Decode words with the /ee/ vowel team"],
        contentWords: [
          "peek", "peel", "peep", "peer", "preen", "queen", "reed", "reef",
          "reek", "reel", "tweed", "tweet", "tee", "teem", "teen", "teeth",
          "tree", "three", "wee", "weed", "week", "weep", "wheel", "veer"
        ],
        sentences: [
          "1) Stan will peel the beet.",
          "2) Jill must not peek at her gift yet.",
          "3) The big math test will be next week.",
          "4) Tom hit a tee shot with a golf club.",
          "5) The ship hit a reef and sank in the gulf.",
          "6) A chimp can swing from the branch of a tree.",
          "7) Lee can fish in the creek with a rod and reel.",
          "8) The man on the ranch kept three sheep in a pen.",
          "9) The Jeep got a wheel stuck in a rut in the street."
        ],
        assessmentItems: [
          { id: "1", prompt: "What will Stan peel?", options: [{id:"a",text:"the beet",is_correct:true},{id:"b",text:"a tree",is_correct:false},{id:"c",text:"a reef",is_correct:false},{id:"d",text:"a gift",is_correct:false}]},
          { id: "2", prompt: "What must Jill NOT do to her gift yet?", options: [{id:"a",text:"peek at it",is_correct:true},{id:"b",text:"peel it",is_correct:false},{id:"c",text:"weep over it",is_correct:false},{id:"d",text:"preen it",is_correct:false}]},
          { id: "3", prompt: "When is the big math test?", options: [{id:"a",text:"next week",is_correct:true},{id:"b",text:"this week",is_correct:false},{id:"c",text:"in three weeks",is_correct:false},{id:"d",text:"last week",is_correct:false}]},
          { id: "4", prompt: "What did Tom hit with a golf club?", options: [{id:"a",text:"a tee shot",is_correct:true},{id:"b",text:"a tree branch",is_correct:false},{id:"c",text:"a wheel",is_correct:false},{id:"d",text:"a beet",is_correct:false}]},
          { id: "5", prompt: "Where did the ship sink after hitting a reef?", options: [{id:"a",text:"in the gulf",is_correct:true},{id:"b",text:"in the creek",is_correct:false},{id:"c",text:"in the street",is_correct:false},{id:"d",text:"in the pond",is_correct:false}]},
          { id: "6", prompt: "Where can a chimp swing from?", options: [{id:"a",text:"the branch of a tree",is_correct:true},{id:"b",text:"a golf club",is_correct:false},{id:"c",text:"a Jeep wheel",is_correct:false},{id:"d",text:"a reef",is_correct:false}]},
          { id: "7", prompt: "What does Lee use to fish in the creek?", options: [{id:"a",text:"a rod and reel",is_correct:true},{id:"b",text:"a golf club",is_correct:false},{id:"c",text:"a reed",is_correct:false},{id:"d",text:"a tee",is_correct:false}]},
          { id: "8", prompt: "How many sheep did the man keep in a pen?", options: [{id:"a",text:"three",is_correct:true},{id:"b",text:"wee",is_correct:false},{id:"c",text:"teen",is_correct:false},{id:"d",text:"ten",is_correct:false}]},
          { id: "9", prompt: "What part of the Jeep got stuck in a rut?", options: [{id:"a",text:"a wheel",is_correct:true},{id:"b",text:"the teeth",is_correct:false},{id:"c",text:"the reed",is_correct:false},{id:"d",text:"the tree",is_correct:false}]},
          { id: "10", prompt: "Which word means very small?", options: [{id:"a",text:"wee",is_correct:true},{id:"b",text:"teen",is_correct:false},{id:"c",text:"peer",is_correct:false},{id:"d",text:"week",is_correct:false}]},
          { id: "11", prompt: "Which word is a person who rules a kingdom?", options: [{id:"a",text:"queen",is_correct:true},{id:"b",text:"preen",is_correct:false},{id:"c",text:"peer",is_correct:false},{id:"d",text:"teen",is_correct:false}]},
          { id: "12", prompt: "Which word means to cry?", options: [{id:"a",text:"weep",is_correct:true},{id:"b",text:"peek",is_correct:false},{id:"c",text:"peep",is_correct:false},{id:"d",text:"reek",is_correct:false}]},
          { id: "13", prompt: "To look quickly or secretly is to ____.", options: [{id:"a",text:"peek",is_correct:true},{id:"b",text:"peer",is_correct:false},{id:"c",text:"peel",is_correct:false},{id:"d",text:"veer",is_correct:false}]},
          { id: "14", prompt: "What word describes the sound a bird makes?", options: [{id:"a",text:"tweet",is_correct:true},{id:"b",text:"tee",is_correct:false},{id:"c",text:"tweed",is_correct:false},{id:"d",text:"teeth",is_correct:false}]},
          { id: "15", prompt: "Which word is a type of rough woolen cloth?", options: [{id:"a",text:"tweed",is_correct:true},{id:"b",text:"tweet",is_correct:false},{id:"c",text:"tree",is_correct:false},{id:"d",text:"three",is_correct:false}]},
          { id: "16", prompt: "If something smells very bad, it is said to ____.", options: [{id:"a",text:"reek",is_correct:true},{id:"b",text:"reel",is_correct:false},{id:"c",text:"reed",is_correct:false},{id:"d",text:"reef",is_correct:false}]},
          { id: "17", prompt: "To change direction suddenly is to ____.", options: [{id:"a",text:"veer",is_correct:true},{id:"b",text:"peer",is_correct:false},{id:"c",text:"preen",is_correct:false},{id:"d",text:"peep",is_correct:false}]},
          { id: "18", prompt: "Which word describes a person aged 13 to 19?", options: [{id:"a",text:"teen",is_correct:true},{id:"b",text:"teem",is_correct:false},{id:"c",text:"teeth",is_correct:false},{id:"d",text:"three",is_correct:false}]},
          { id: "19", prompt: "A plant that grows in wet places is a ____.", options: [{id:"a",text:"reed",is_correct:true},{id:"b",text:"weed",is_correct:false},{id:"c",text:"tree",is_correct:false},{id:"d",text:"reef",is_correct:false}]},
          { id: "20", prompt: "What are used for biting and chewing?", options: [{id:"a",text:"teeth",is_correct:true},{id:"b",text:"teen",is_correct:false},{id:"c",text:"tee",is_correct:false},{id:"d",text:"tree",is_correct:false}]}
        ]
      };

      function renderWords() {
        document.getElementById('word-list').innerHTML =
          CHAPTER_CONFIG.contentWords.map(w => `<span class="word-item">${w}</span>`).join('');
      }

      function renderSentences() {
        document.getElementById('sentences').innerHTML =
          CHAPTER_CONFIG.sentences.map(s => `<p>${s}</p>`).join('');
      }

      function renderNavigation() {
        const nav = document.getElementById('chapter-nav');
        const buttons = [{ label: "Home", url: "../index.html", active: false }];
        for (let i = 0; i < 4; i++) {
          const c = currentChapter + i;
          const lessonNum = c + 1;
          if (c > maxChapter) break;
          buttons.push({ label: `Lesson ${lessonNum}`, url: `chapter-${c}.html`, active: i === 0 });
        }
        nav.innerHTML = buttons.map(b => `<a href="${b.url}" class="chapter-btn ${b.active ? 'active' : ''}">${b.label}</a>`).join('');
      }

      function renderQuiz() {
        const form = document.getElementById('quiz-form');
        window.quizCorrectMap = {};
        form.innerHTML = CHAPTER_CONFIG.assessmentItems.map(q => {
          const opts = shuffle([...q.options]);
          const correct = q.options.find(o => o.is_correct);
          window.quizCorrectMap[q.id] = correct.id;
          const optHtml = opts.map((o, i) => {
            const L = String.fromCharCode(65 + i);
            return `<div class="option"><label><input type="radio" name="q${q.id}" value="${o.id}" required> ${L}. ${o.text}</label></div>`;
          }).join('');
          return `<div class="question"><strong>${q.id}. ${q.prompt}</strong><div class="options">${optHtml}</div></div>`;
        }).join('');
      }

      function showFeedback(answers) {
        const items = CHAPTER_CONFIG.assessmentItems;
        let correctCount = 0, correctList = [], incorrectList = [];
        items.forEach((item, i) => {
          const ans = answers[i];
          const correctId = window.quizCorrectMap[item.id];
          const correctOpt = item.options.find(o => o.id === correctId);
          if (ans === correctId) {
            correctCount++;
            correctList.push(`${item.id}. ${item.prompt} ‚Üí ‚úÖ ${correctOpt.text}`);
          } else {
            incorrectList.push(`${item.id}. ${item.prompt} ‚Üí ‚ùå Your answer: ${item.options.find(o => o.id === ans)?.text || '‚Äî'} | ‚úÖ ${correctOpt.text}`);
          }
        });

        const score = correctCount, mastery = score >= 15;
        const timeOnTask = Math.floor((Date.now() - window.startTime) / 1000);
        const attemptsKey = `quiz_attempts_${currentChapter}`;
        const attempts = (parseInt(localStorage.getItem(attemptsKey)) || 0) + 1;
        localStorage.setItem(attemptsKey, attempts);
        localStorage.setItem(`mastery_${currentChapter}`, mastery ? '1' : '0');
        const studentName = localStorage.getItem('student_name') || '[Name]';

        let report = `*Mini OpenStax ‚Äî ${CHAPTER_CONFIG.title}*\nStudent: ${studentName}\nScore: ${score}/20 (${Math.round(score/20*100)}%) ‚Äî ${mastery ? '‚úÖ MASTERED' : '‚ùå Needs Review'}\nTime: ${timeOnTask}s | Attempts: ${attempts}\n\n`;
        if (correctList.length) report += `‚úÖ CORRECT:\n${correctList.join('\n')}\n\n`;
        if (incorrectList.length) report += `‚ùå INCORRECT:\n${incorrectList.join('\n')}\n\n`;
        report += `Report generated via Mini OpenStax.`;

        const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(report)}`;
        document.getElementById('feedback').innerHTML = `
          <div class="feedback">
            <h3>üìä Results: ${score}/20</h3>
            <p><strong>${mastery ? 'üéâ Excellent!' : 'Keep practicing.'}</strong></p>
            <p>Time: ${timeOnTask}s | Attempts: ${attempts}</p>
            <a href="${url}" target="_blank" class="btn" style="background:#25D366;display:inline-block;text-decoration:none;">üì≤ Send Report via WhatsApp</a>
          </div>`;
      }

      function setupQuizListeners() {
        document.getElementById('submit-quiz').addEventListener('click', () => {
          const form = document.getElementById('quiz-form');
          const answers = [];
          for (let i = 1; i <= 20; i++) {
            const el = form.querySelector(`input[name="q${i}"]:checked`);
            answers.push(el ? el.value : null);
          }
          if (answers.includes(null)) { alert("Please answer all questions."); return; }
          showFeedback(answers);
        });
      }

      function initNamePrompt() {
        const saved = localStorage.getItem('student_name');
        const promptDiv = document.getElementById('student-name-prompt');
        const quizDiv = document.getElementById('quiz-container');
        const display = document.getElementById('name-display');
        const input = document.getElementById('student-name');
        const buttons = document.getElementById('name-buttons');

        promptDiv.style.display = 'block';
        if (saved) {
          display.innerHTML = `<p><strong>Current name:</strong> ${saved}</p>`;
          buttons.innerHTML = `<button type="button" class="btn" id="keep-btn">‚úÖ Keep This Name</button> <button type="button" class="btn btn-secondary" id="change-btn">‚úèÔ∏è Change</button>`;
          document.getElementById('keep-btn').onclick = () => { promptDiv.style.display = 'none'; quizDiv.style.display = 'block'; };
          document.getElementById('change-btn').onclick = () => { display.style.display = 'none'; input.style.display = 'block'; input.value = ''; input.focus(); buttons.innerHTML = `<button type="button" class="btn" id="save-new">üíæ Save & Start</button>`; document.getElementById('save-new').onclick = saveName; };
        } else {
          display.style.display = 'none'; input.style.display = 'block'; buttons.innerHTML = `<button type="button" class="btn" id="save-first">üíæ Save & Start</button>`; document.getElementById('save-first').onclick = saveName;
        }

        function saveName() {
          const name = input.value.trim();
          if (name) { localStorage.setItem('student_name', name); promptDiv.style.display = 'none'; quizDiv.style.display = 'block'; }
          else { alert("Please enter your name."); }
        }
      }

      function init() {
        document.getElementById('chapter-title').textContent = CHAPTER_CONFIG.title;
        document.getElementById('lo-tags').textContent = CHAPTER_CONFIG.loTags[0];
        renderNavigation(); renderWords(); renderSentences(); renderQuiz(); setupQuizListeners(); initNamePrompt();
      }

      init();
    })();
  </script>
</body>
</html>
