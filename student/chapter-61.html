<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Mini OpenStax: Lesson 62: Consonant Digraph ck"/>
  <title>Mini OpenStax ‚Äî Lesson 62: Consonant Digraph ck</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
    .container { max-width: 800px; margin: 0 auto; padding: 1rem; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem; }
    .role-badge { background: #e9ecef; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem; }
    .chapter-nav { margin: 1.2rem 0; display: flex; flex-wrap: wrap; gap: 0.4rem; justify-content: center; }
    .chapter-btn {
      padding: 0.4rem 0.8rem; background: #007bff; color: white; text-decoration: none; border-radius: 4px; font-size: 0.9rem;
    }
    .chapter-btn.active, .chapter-btn:hover { background: #0056b3; }
    .section { margin-bottom: 1.5rem; }
    .word-list { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 0.5rem 0; }
    .word-item { background: #f8f9fa; padding: 0.25rem 0.5rem; border-radius: 4px; font-family: monospace; }
    .sentences { line-height: 1.6; }
    .quiz { margin-top: 2rem; }
    .question { margin-bottom: 1.2rem; }
    .options { margin-left: 1rem; }
    .option { margin: 0.4rem 0; }
    .btn {
      background: #28a745; color: white; border: none; padding: 0.5rem 1rem;
      border-radius: 4px; cursor: pointer; font-size: 1rem; margin-right: 0.5rem;
    }
    .btn:hover { background: #218838; }
    .btn-secondary { background: #6c757d; }
    .btn-secondary:hover { background: #5a6268; }
    .feedback { margin-top: 1.5rem; padding: 1rem; background: #f8f9fa; border-left: 4px solid #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="chapter-title">Lesson 62: Consonant Digraph ck</h1>
        <div class="lo-tags" id="lo-tags">LO PH62: Decode words with consonant digraph /ck/</div>
      </div>
      <div class="role-badge">Student View</div>
    </div>

    <nav class="chapter-nav" id="chapter-nav"></nav>

    <main id="main-content">
      <div class="section">
        <h2>üî§ Word List</h2>
        <p>Practice reading words with the consonant digraph <strong>ck</strong>:</p>
        <div class="word-list" id="word-list"></div>
      </div>

      <div class="section">
        <h2>üìñ Practice Sentences</h2>
        <p>Read aloud:</p>
        <div class="sentences" id="sentences"></div>
      </div>

      <div id="student-name-prompt" class="section" style="display:none;">
        <h2>üë§ Your Name</h2>
        <div id="name-display"></div>
        <input type="text" id="student-name" placeholder="Enter your name" maxlength="30"
          style="padding:0.5rem;font-size:1rem;width:100%;margin:0.5rem 0;display:none;">
        <div id="name-buttons"></div>
      </div>

      <div class="quiz" id="quiz-container" style="display:none;">
        <h2>üìù Quick Check (20 Questions)</h2>
        <p>Select the best answer for each question.</p>
        <form id="quiz-form"></form>
        <button type="button" class="btn" id="submit-quiz">Check Answers</button>
      </div>

      <div id="feedback"></div>
    </main>
  </div>

  <script>
    (function () {
      'use strict';
      window.startTime = Date.now();

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      const currentChapter = 61; // chapter-61.html = Lesson 62
      const maxChapter = 261;
      const WHATSAPP_NUMBER = "233257320201";

      const CHAPTER_CONFIG = {
        title: "Lesson 62: Consonant Digraph ck",
        loTags: ["LO PH62: Decode words with consonant digraph /ck/"],
        contentWords: [
          "back", "hack", "jack", "sack", "pack", "rack", "tack", "lack",
          "black", "clack", "slack", "track", "crack", "stack", "snack", "shack", "whack"
        ],
        sentences: [
          "The cup had a crack in the rim.",
          "Jack can chop and hack at a log.",
          "Beth left her p ack on the bus.",
          "Brad can whack a pitch with a bat.",
          "Jack can crack a whip and snap it.",
          "Clint had a snack in a sack at lunch.",
          "A big black cat left a track on the path.",
          "When Jack sat on a tack, did Jack yelp and jump up?",
          "The hat sat on a rack in the back of the shop.",
          "The shop kept a stack of cloth on a shelf in back."
        ],
        assessmentItems: [
          { id: "1", prompt: "Which word means 'to hit forcefully'?", options: [
            {id:"a",text:"hack",is_correct:false},
            {id:"b",text:"whack",is_correct:true},
            {id:"c",text:"slack",is_correct:false},
            {id:"d",text:"rack",is_correct:false}
          ]},
          { id: "2", prompt: "What does 'crack' mean in sentence 1?", options: [
            {id:"a",text:"A loud noise",is_correct:false},
            {id:"b",text:"A narrow break",is_correct:true},
            {id:"c",text:"To solve a problem",is_correct:false},
            {id:"d",text:"A joke",is_correct:false}
          ]},
          { id: "3", prompt: "Which sentence contains a typo that needs correction?", options: [
            {id:"a",text:"Jack can chop and hack.",is_correct:false},
            {id:"b",text:"Beth left her p ack on the bus.",is_correct:true},
            {id:"c",text:"Clint had a snack.",is_correct:false},
            {id:"d",text:"The cup had a crack.",is_correct:false}
          ]},
          { id: "4", prompt: "After correction, 'p ack' becomes:", options: [
            {id:"a",text:"pack",is_correct:true},
            {id:"b",text:"puck",is_correct:false},
            {id:"c",text:"peck",is_correct:false},
            {id:"d",text:"pick",is_correct:false}
          ]},
          { id: "5", prompt: "Which word means 'a small meal'?", options: [
            {id:"a",text:"snack",is_correct:true},
            {id:"b",text:"sack",is_correct:false},
            {id:"c",text:"shack",is_correct:false},
            {id:"d",text:"slack",is_correct:false}
          ]},
          { id: "6", prompt: "What does 'lack' mean (from word list)?", options: [
            {id:"a",text:"To have too much",is_correct:false},
            {id:"b",text:"To be without",is_correct:true},
            {id:"c",text:"To jump high",is_correct:false},
            {id:"d",text:"To make a loud sound",is_correct:false}
          ]},
          { id: "7", prompt: "Which sentence mentions a character from Lesson 57?", options: [
            {id:"a",text:"Brad can whack a pitch.",is_correct:false},
            {id:"b",text:"Jack can crack a whip.",is_correct:true},
            {id:"c",text:"Beth left her pack.",is_correct:false},
            {id:"d",text:"Clint had a snack.",is_correct:false}
          ]},
          { id: "8", prompt: "What is a 'shack'?", options: [
            {id:"a",text:"A large mansion",is_correct:false},
            {id:"b",text:"A small, simple house",is_correct:true},
            {id:"c",text:"A type of snack",is_correct:false},
            {id:"d",text:"A loud noise",is_correct:false}
          ]},
          { id: "9", prompt: "Which word describes something loose or not tight?", options: [
            {id:"a",text:"slack",is_correct:true},
            {id:"b",text:"stack",is_correct:false},
            {id:"c",text:"track",is_correct:false},
            {id:"d",text:"whack",is_correct:false}
          ]},
          { id: "10", prompt: "In sentence 8, what causes Jack to possibly yelp?", options: [
            {id:"a",text:"A crack",is_correct:false},
            {id:"b",text:"A tack",is_correct:true},
            {id:"c",text:"A snack",is_correct:false},
            {id:"d",text:"A log",is_correct:false}
          ]},
          { id: "11", prompt: "Which sentence uses 'back' as a noun (location)?", options: [
            {id:"a",text:"The shop kept a stack... in back.",is_correct:true},
            {id:"b",text:"Jack sat on a tack.",is_correct:false},
            {id:"c",text:"Beth left her pack.",is_correct:false},
            {id:"d",text:"Brad can whack a pitch.",is_correct:false}
          ]},
          { id: "12", prompt: "Which 'ck' word is also a common boy's name?", options: [
            {id:"a",text:"Jack",is_correct:true},
            {id:"b",text:"Hack",is_correct:false},
            {id:"c",text:"Whack",is_correct:false},
            {id:"d",text:"Clack",is_correct:false}
          ]},
          { id: "13", prompt: "What sound does 'clack' describe?", options: [
            {id:"a",text:"A soft whisper",is_correct:false},
            {id:"b",text:"A sharp clicking noise",is_correct:true},
            {id:"c",text:"A loud explosion",is_correct:false},
            {id:"d",text:"A musical note",is_correct:false}
          ]},
          { id: "14", prompt: "Which word means 'to cut or chop roughly'?", options: [
            {id:"a",text:"whack",is_correct:false},
            {id:"b",text:"hack",is_correct:true},
            {id:"c",text:"crack",is_correct:false},
            {id:"d",text:"snack",is_correct:false}
          ]},
          { id: "15", prompt: "How many 'ck' words appear in sentence 10?", options: [
            {id:"a",text:"1",is_correct:false},
            {id:"b",text:"2",is_correct:true},
            {id:"c",text:"3",is_correct:false},
            {id:"d",text:"0",is_correct:false}
          ]},
          { id: "16", prompt: "Which word is NOT in the Lesson 62 word list?", options: [
            {id:"a",text:"stack",is_correct:false},
            {id:"b",text:"black",is_correct:false},
            {id:"c",text:"thack",is_correct:true},
            {id:"d",text:"track",is_correct:false}
          ]},
          { id: "17", prompt: "Which phrase uses a 'ck' word correctly?", options: [
            {id:"a",text:"She gave a slack hug.",is_correct:false},
            {id:"b",text:"He built a stack of books.",is_correct:true},
            {id:"c",text:"They ate a whack for lunch.",is_correct:false},
            {id:"d",text:"The cat gave a sack.",is_correct:false}
          ]},
          { id: "18", prompt: "In sentence 5, what does 'crack a whip' mean?", options: [
            {id:"a",text:"To break it",is_correct:false},
            {id:"b",text:"To snap it loudly",is_correct:true},
            {id:"c",text:"To store it",is_correct:false},
            {id:"d",text:"To paint it",is_correct:false}
          ]},
          { id: "19", prompt: "Which sentence has two 'ck' words?", options: [
            {id:"a",text:"Clint had a snack in a sack at lunch.",is_correct:true},
            {id:"b",text:"Jack can chop and hack.",is_correct:false},
            {id:"c",text:"The cup had a crack.",is_correct:false},
            {id:"d",text:"The hat sat on a rack.",is_correct:false}
          ]},
          { id: "20", prompt: "What is the spelling rule for /k/ at the end after a short vowel?", options: [
            {id:"a",text:"Use 'c'",is_correct:false},
            {id:"b",text:"Use 'k'",is_correct:false},
            {id:"c",text:"Use 'ck'",is_correct:true},
            {id:"d",text:"Use 'ch'",is_correct:false}
          ]}
        ]
      };

      function renderWords() {
        document.getElementById('word-list').innerHTML =
          CHAPTER_CONFIG.contentWords.map(w => `<span class="word-item">${w}</span>`).join('');
      }

      function renderSentences() {
        let sentences = CHAPTER_CONFIG.sentences.map(s => 
          s.replace(/f resh/g, 'fresh')
           .replace(/p unch/g, 'punch')
           .replace(/slep t/g, 'slept')
           .replace(/crep t/g, 'crept')
           .replace(/p lant/g, 'plant')
           .replace(/p ack/g, 'pack')
        );
        document.getElementById('sentences').innerHTML =
          sentences.map(s => `<p>${s}</p>`).join('');
      }

      function renderNavigation() {
        const nav = document.getElementById('chapter-nav');
        const buttons = [{ label: "Home", url: "../index.html", active: false }];
        for (let i = 0; i < 4; i++) {
          const c = currentChapter + i;
          const lessonNum = c + 1;
          if (c > maxChapter) break;
          buttons.push({ 
            label: `Lesson ${lessonNum}`, 
            url: `chapter-${c}.html`, 
            active: i === 0 
          });
        }
        nav.innerHTML = buttons.map(b => 
          `<a href="${b.url}" class="chapter-btn ${b.active ? 'active' : ''}">${b.label}</a>`
        ).join('');
      }

      function renderQuiz() {
        const form = document.getElementById('quiz-form');
        window.quizCorrectMap = {};
        form.innerHTML = CHAPTER_CONFIG.assessmentItems.map(q => {
          const opts = shuffle([...q.options]);
          const correct = q.options.find(o => o.is_correct);
          window.quizCorrectMap[q.id] = correct.id;
          const optHtml = opts.map((o, i) => {
            const L = String.fromCharCode(65 + i);
            return `<div class="option"><label><input type="radio" name="q${q.id}" value="${o.id}" required> ${L}. ${o.text}</label></div>`;
          }).join('');
          return `<div class="question"><strong>${q.id}. ${q.prompt}</strong><div class="options">${optHtml}</div></div>`;
        }).join('');
      }

      function showFeedback(answers) {
        const items = CHAPTER_CONFIG.assessmentItems;
        let correctCount = 0, correctList = [], incorrectList = [];

        items.forEach((item, i) => {
          const ans = answers[i];
          const correctId = window.quizCorrectMap[item.id];
          const correctOpt = item.options.find(o => o.id === correctId);
          const isCorrect = ans === correctId;
          if (isCorrect) {
            correctCount++;
            correctList.push(`${item.id}. ${item.prompt} ‚Üí ‚úÖ ${correctOpt.text}`);
          } else {
            incorrectList.push(`${item.id}. ${item.prompt} ‚Üí ‚ùå Your answer: ${item.options.find(o => o.id === ans)?.text || '‚Äî'} | ‚úÖ ${correctOpt.text}`);
          }
        });

        const score = correctCount, total = 20, mastery = score >= 15;
        const timeOnTask = Math.floor((Date.now() - window.startTime) / 1000);
        const attemptsKey = `quiz_attempts_${currentChapter}`;
        const attempts = (parseInt(localStorage.getItem(attemptsKey)) || 0) + 1;
        localStorage.setItem(attemptsKey, attempts);
        localStorage.setItem(`mastery_${currentChapter}`, mastery ? '1' : '0');
        const studentName = localStorage.getItem('student_name') || '[Name]';

        let report = `*Mini OpenStax ‚Äî ${CHAPTER_CONFIG.title}*\nStudent: ${studentName}\nScore: ${score}/${total} (${Math.round(score/total*100)}%) ‚Äî ${mastery ? '‚úÖ MASTERED' : '‚ùå Needs Review'}\nTime: ${timeOnTask}s | Attempts: ${attempts}\n\n`;
        if (correctList.length) report += `‚úÖ CORRECT (${correctList.length}):\n${correctList.join('\n')}\n\n`;
        if (incorrectList.length) report += `‚ùå INCORRECT (${incorrectList.length}):\n${incorrectList.join('\n')}\n\n`;
        report += `Report generated via Mini OpenStax.`;

        const reportKey = `saved_report_${currentChapter}_${Date.now()}`;
        localStorage.setItem(reportKey, report);

        const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(report)}`;
        document.getElementById('feedback').innerHTML = `
          <div class="feedback">
            <h3>üìä Results: ${score}/${total}</h3>
            <p><strong>${mastery ? 'üéâ Excellent!' : score >= 10 ? 'Good!' : 'Keep practicing.'}</strong> ${
              mastery ? 'You‚Äôve mastered the concept!' :
              score >= 10 ? 'Review missed items.' : 'Practice this lesson again.'
            }</p>
            <p><strong>Time:</strong> ${timeOnTask}s | <strong>Attempts:</strong> ${attempts}</p>
            <a href="${url}" target="_blank" class="btn" style="background:#25D366;display:inline-block;text-decoration:none;">
              üì≤ Send Report via WhatsApp
            </a>
          </div>
        `;
      }

      function setupQuizListeners() {
        document.getElementById('submit-quiz').addEventListener('click', () => {
          const form = document.getElementById('quiz-form');
          const answers = [];
          for (let i = 1; i <= 20; i++) {
            const el = form.querySelector(`input[name="q${i}"]:checked`);
            answers.push(el ? el.value : null);
          }
          if (answers.includes(null)) {
            alert("Please answer all questions.");
            return;
          }
          showFeedback(answers);
        });
      }

      function initNamePrompt() {
        const saved = localStorage.getItem('student_name');
        const promptDiv = document.getElementById('student-name-prompt');
        const quizDiv = document.getElementById('quiz-container');
        const display = document.getElementById('name-display');
        const input = document.getElementById('student-name');
        const buttons = document.getElementById('name-buttons');

        if (saved) {
          promptDiv.style.display = 'block';
          quizDiv.style.display = 'none';
          display.innerHTML = `<p><strong>Current name:</strong> ${saved}</p>`;
          buttons.innerHTML = `
            <button type="button" class="btn" id="keep-btn">‚úÖ Keep This Name</button>
            <button type="button" class="btn btn-secondary" id="change-btn">‚úèÔ∏è Use a Different Name</button>
          `;
          document.getElementById('keep-btn').onclick = () => {
            promptDiv.style.display = 'none';
            quizDiv.style.display = 'block';
          };
          document.getElementById('change-btn').onclick = () => {
            display.style.display = 'none';
            input.style.display = 'block';
            buttons.innerHTML = `<button type="button" class="btn" id="save-new">üíæ Save and Start Quiz</button>`;
            input.value = '';
            input.focus();
            document.getElementById('save-new').onclick = saveName;
          };
        } else {
          promptDiv.style.display = 'block';
          quizDiv.style.display = 'none';
          display.style.display = 'none';
          input.style.display = 'block';
          buttons.innerHTML = `<button type="button" class="btn" id="save-first">üíæ Save and Start Quiz</button>`;
          document.getElementById('save-first').onclick = saveName;
        }

        function saveName() {
          const name = input.value.trim();
          if (name) {
            localStorage.setItem('student_name', name);
            promptDiv.style.display = 'none';
            quizDiv.style.display = 'block';
          } else {
            alert("Please enter your name.");
            input.focus();
          }
        }
      }

      function init() {
        document.getElementById('chapter-title').textContent = CHAPTER_CONFIG.title;
        document.getElementById('lo-tags').textContent = CHAPTER_CONFIG.loTags[0];
        renderNavigation();
        renderWords();
        renderSentences();
        renderQuiz();
        setupQuizListeners();
        initNamePrompt();
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
