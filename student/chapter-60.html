<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Mini OpenStax: Lesson 61: Consonant Digraph wh"/>
  <title>Mini OpenStax ‚Äî Lesson 61: Consonant Digraph wh</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
    .container { max-width: 800px; margin: 0 auto; padding: 1rem; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem; }
    .role-badge { background: #e9ecef; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem; }
    .chapter-nav { margin: 1.2rem 0; display: flex; flex-wrap: wrap; gap: 0.4rem; justify-content: center; }
    .chapter-btn {
      padding: 0.4rem 0.8rem; background: #007bff; color: white; text-decoration: none; border-radius: 4px; font-size: 0.9rem;
    }
    .chapter-btn.active, .chapter-btn:hover { background: #0056b3; }
    .section { margin-bottom: 1.5rem; }
    .word-list { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 0.5rem 0; }
    .word-item { background: #f8f9fa; padding: 0.25rem 0.5rem; border-radius: 4px; font-family: monospace; }
    .sentences { line-height: 1.6; }
    .quiz { margin-top: 2rem; }
    .question { margin-bottom: 1.2rem; }
    .options { margin-left: 1rem; }
    .option { margin: 0.4rem 0; }
    .btn {
      background: #28a745; color: white; border: none; padding: 0.5rem 1rem;
      border-radius: 4px; cursor: pointer; font-size: 1rem; margin-right: 0.5rem;
    }
    .btn:hover { background: #218838; }
    .btn-secondary { background: #6c757d; }
    .btn-secondary:hover { background: #5a6268; }
    .feedback { margin-top: 1.5rem; padding: 1rem; background: #f8f9fa; border-left: 4px solid #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="chapter-title">Lesson 61: Consonant Digraph wh</h1>
        <div class="lo-tags" id="lo-tags">LO PH61: Decode words with consonant digraph /wh/</div>
      </div>
      <div class="role-badge">Student View</div>
    </div>

    <nav class="chapter-nav" id="chapter-nav"></nav>

    <main id="main-content">
      <div class="section">
        <h2>üî§ Word List</h2>
        <p>Practice reading words with the consonant digraph <strong>wh</strong>:</p>
        <div class="word-list" id="word-list"></div>
      </div>

      <div class="section">
        <h2>üìñ Practice Sentences</h2>
        <p>Read aloud:</p>
        <div class="sentences" id="sentences"></div>
      </div>

      <div id="student-name-prompt" class="section" style="display:none;">
        <h2>üë§ Your Name</h2>
        <div id="name-display"></div>
        <input type="text" id="student-name" placeholder="Enter your name" maxlength="30"
          style="padding:0.5rem;font-size:1rem;width:100%;margin:0.5rem 0;display:none;">
        <div id="name-buttons"></div>
      </div>

      <div class="quiz" id="quiz-container" style="display:none;">
        <h2>üìù Quick Check (20 Questions)</h2>
        <p>Select the best answer for each question.</p>
        <form id="quiz-form"></form>
        <button type="button" class="btn" id="submit-quiz">Check Answers</button>
      </div>

      <div id="feedback"></div>
    </main>
  </div>

  <script>
    (function () {
      'use strict';
      window.startTime = Date.now();

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      const currentChapter = 60; // chapter-60.html = Lesson 61
      const maxChapter = 261;
      const WHATSAPP_NUMBER = "233257320201";

      const CHAPTER_CONFIG = {
        title: "Lesson 61: Consonant Digraph wh",
        loTags: ["LO PH61: Decode words with consonant digraph /wh/"],
        contentWords: [
          "when", "whet", "wham", "whip", "whim", "whiz", "which", "whisk"
        ],
        sentences: [
          "Ben can snap a whip.",
          "Beth was a whiz at math.",
          "Clem can whip up a hot lunch.",
          "The cab can whiz past the bus.",
          "When Chet was at bat, Chet got a hit.",
          "On a whim, Jim let the pup get a scrap of ham.",
          "Peg can whisk the dust from the desk with a cloth.",
          "Bud had a frog and Ted had a frog.\nWhich frog can jump the best?"
        ],
        assessmentItems: [
          { id: "1", prompt: "Which word means 'to move very fast'?", options: [
            {id:"a",text:"wham",is_correct:false},
            {id:"b",text:"whiz",is_correct:true},
            {id:"c",text:"whet",is_correct:false},
            {id:"d",text:"whisk",is_correct:false}
          ]},
          { id: "2", prompt: "What does 'whip' mean in sentence 1?", options: [
            {id:"a",text:"To defeat easily",is_correct:false},
            {id:"b",text:"A flexible tool for striking",is_correct:true},
            {id:"c",text:"To stir quickly",is_correct:false},
            {id:"d",text:"A type of candy",is_correct:false}
          ]},
          { id: "3", prompt: "If someone acts 'on a whim,' they are acting...", options: [
            {id:"a",text:"After careful planning",is_correct:false},
            {id:"b",text:"On a sudden impulse",is_correct:true},
            {id:"c",text:"With great caution",is_correct:false},
            {id:"d",text:"In a group",is_correct:false}
          ]},
          { id: "4", prompt: "What does 'whisk' mean in sentence 7?", options: [
            {id:"a",text:"To sweep or brush away quickly",is_correct:true},
            {id:"b",text:"To cook slowly",is_correct:false},
            {id:"c",text:"To shout loudly",is_correct:false},
            {id:"d",text:"To freeze something",is_correct:false}
          ]},
          { id: "5", prompt: "Which sentence uses 'whiz' as a noun?", options: [
            {id:"a",text:"The cab can whiz past the bus.",is_correct:false},
            {id:"b",text:"Beth was a whiz at math.",is_correct:true},
            {id:"c",text:"Clem can whip up lunch.",is_correct:false},
            {id:"d",text:"Ben can snap a whip.",is_correct:false}
          ]},
          { id: "6", prompt: "Which word is used to ask a question about choice?", options: [
            {id:"a",text:"when",is_correct:false},
            {id:"b",text:"which",is_correct:true},
            {id:"c",text:"whim",is_correct:false},
            {id:"d",text:"whet",is_correct:false}
          ]},
          { id: "7", prompt: "What does 'whet' mean (though not used in sentences)?", options: [
            {id:"a",text:"To sharpen or stimulate",is_correct:true},
            {id:"b",text:"To throw away",is_correct:false},
            {id:"c",text:"To whisper",is_correct:false},
            {id:"d",text:"To whistle",is_correct:false}
          ]},
          { id: "8", prompt: "In sentence 5, what sport is Chet playing?", options: [
            {id:"a",text:"Soccer",is_correct:false},
            {id:"b",text:"Basketball",is_correct:false},
            {id:"c",text:"Baseball",is_correct:true},
            {id:"d",text:"Tennis",is_correct:false}
          ]},
          { id: "9", prompt: "Which 'wh' word expresses a sudden loud sound (like an impact)?", options: [
            {id:"a",text:"wham",is_correct:true},
            {id:"b",text:"whiz",is_correct:false},
            {id:"c",text:"whisk",is_correct:false},
            {id:"d",text:"whip",is_correct:false}
          ]},
          { id: "10", prompt: "Which sentence contains a compound sentence with two independent clauses?", options: [
            {id:"a",text:"Ben can snap a whip.",is_correct:false},
            {id:"b",text:"When Chet was at bat...",is_correct:false},
            {id:"c",text:"Bud had a frog and Ted had a frog. Which frog can jump the best?",is_correct:true},
            {id:"d",text:"On a whim, Jim let the pup...",is_correct:false}
          ]},
          { id: "11", prompt: "Which word is NOT in the Lesson 61 word list?", options: [
            {id:"a",text:"wham",is_correct:false},
            {id:"b",text:"whisk",is_correct:false},
            {id:"c",text:"whiff",is_correct:true},
            {id:"d",text:"whiz",is_correct:false}
          ]},
          { id: "12", prompt: "What is the /wh/ sound like in most American accents?", options: [
            {id:"a",text:"/w/ as in 'water'",is_correct:true},
            {id:"b",text:"/h/ as in 'hat'",is_correct:false},
            {id:"c",text:"/f/ as in 'fish'",is_correct:false},
            {id:"d",text:"Silent",is_correct:false}
          ]},
          { id: "13", prompt: "Which sentence uses 'whip' as a verb meaning 'to prepare quickly'?", options: [
            {id:"a",text:"Ben can snap a whip.",is_correct:false},
            {id:"b",text:"Clem can whip up a hot lunch.",is_correct:true},
            {id:"c",text:"Peg can whisk the dust.",is_correct:false},
            {id:"d",text:"The cab can whiz past.",is_correct:false}
          ]},
          { id: "14", prompt: "Which character appears in multiple past lessons?", options: [
            {id:"a",text:"Ben",is_correct:false},
            {id:"b",text:"Chet",is_correct:true},
            {id:"c",text:"Peg",is_correct:false},
            {id:"d",text:"Jim",is_correct:false}
          ]},
          { id: "15", prompt: "What does 'when' function as in sentence 5?", options: [
            {id:"a",text:"A noun",is_correct:false},
            {id:"b",text:"An adjective",is_correct:false},
            {id:"c",text:"A subordinating conjunction",is_correct:true},
            {id:"d",text:"An interjection",is_correct:false}
          ]},
          { id: "16", prompt: "Which 'wh' word is often used before adjectives like 'best' or 'biggest'?", options: [
            {id:"a",text:"whim",is_correct:false},
            {id:"b",text:"which",is_correct:true},
            {id:"c",text:"whet",is_correct:false},
            {id:"d",text:"wham",is_correct:false}
          ]},
          { id: "17", prompt: "Which word could describe a genius student?", options: [
            {id:"a",text:"whiz",is_correct:true},
            {id:"b",text:"whim",is_correct:false},
            {id:"c",text:"whet",is_correct:false},
            {id:"d",text:"wham",is_correct:false}
          ]},
          { id: "18", prompt: "Which sentence uses a food-related context?", options: [
            {id:"a",text:"Ben can snap a whip.",is_correct:false},
            {id:"b",text:"Clem can whip up a hot lunch.",is_correct:true},
            {id:"c",text:"The cab can whiz past.",is_correct:false},
            {id:"d",text:"Bud had a frog.",is_correct:false}
          ]},
          { id: "19", prompt: "How many 'wh' words appear in the 8 sentences?", options: [
            {id:"a",text:"6",is_correct:true},
            {id:"b",text:"7",is_correct:false},
            {id:"c",text:"8",is_correct:false},
            {id:"d",text:"5",is_correct:false}
          ]},
          { id: "20", prompt: "Which phrase uses a 'wh' word correctly in everyday English?", options: [
            {id:"a",text:"She is a math whiz.",is_correct:true},
            {id:"b",text:"He gave a loud whim.",is_correct:false},
            {id:"c",text:"They whet the crowd.",is_correct:false},
            {id:"d",text:"The car made a soft wham.",is_correct:false}
          ]}
        ]
      };

      function renderWords() {
        document.getElementById('word-list').innerHTML =
          CHAPTER_CONFIG.contentWords.map(w => `<span class="word-item">${w}</span>`).join('');
      }

      function renderSentences() {
        let sentences = CHAPTER_CONFIG.sentences.map(s => 
          s.replace(/f resh/g, 'fresh')
           .replace(/p unch/g, 'punch')
           .replace(/slep t/g, 'slept')
           .replace(/crep t/g, 'crept')
           .replace(/p lant/g, 'plant')
           // No typos in this PDF, but keep pipeline ready
        );
        document.getElementById('sentences').innerHTML =
          sentences.map(s => `<p>${s.replace(/\n/g, '<br>')}</p>`).join('');
      }

      function renderNavigation() {
        const nav = document.getElementById('chapter-nav');
        const buttons = [{ label: "Home", url: "../index.html", active: false }];
        for (let i = 0; i < 4; i++) {
          const c = currentChapter + i;
          const lessonNum = c + 1;
          if (c > maxChapter) break;
          buttons.push({ 
            label: `Lesson ${lessonNum}`, 
            url: `chapter-${c}.html`, 
            active: i === 0 
          });
        }
        nav.innerHTML = buttons.map(b => 
          `<a href="${b.url}" class="chapter-btn ${b.active ? 'active' : ''}">${b.label}</a>`
        ).join('');
      }

      function renderQuiz() {
        const form = document.getElementById('quiz-form');
        window.quizCorrectMap = {};
        form.innerHTML = CHAPTER_CONFIG.assessmentItems.map(q => {
          const opts = shuffle([...q.options]);
          const correct = q.options.find(o => o.is_correct);
          window.quizCorrectMap[q.id] = correct.id;
          const optHtml = opts.map((o, i) => {
            const L = String.fromCharCode(65 + i);
            return `<div class="option"><label><input type="radio" name="q${q.id}" value="${o.id}" required> ${L}. ${o.text}</label></div>`;
          }).join('');
          return `<div class="question"><strong>${q.id}. ${q.prompt}</strong><div class="options">${optHtml}</div></div>`;
        }).join('');
      }

      function showFeedback(answers) {
        const items = CHAPTER_CONFIG.assessmentItems;
        let correctCount = 0, correctList = [], incorrectList = [];

        items.forEach((item, i) => {
          const ans = answers[i];
          const correctId = window.quizCorrectMap[item.id];
          const correctOpt = item.options.find(o => o.id === correctId);
          const isCorrect = ans === correctId;
          if (isCorrect) {
            correctCount++;
            correctList.push(`${item.id}. ${item.prompt} ‚Üí ‚úÖ ${correctOpt.text}`);
          } else {
            incorrectList.push(`${item.id}. ${item.prompt} ‚Üí ‚ùå Your answer: ${item.options.find(o => o.id === ans)?.text || '‚Äî'} | ‚úÖ ${correctOpt.text}`);
          }
        });

        const score = correctCount, total = 20, mastery = score >= 15;
        const timeOnTask = Math.floor((Date.now() - window.startTime) / 1000);
        const attemptsKey = `quiz_attempts_${currentChapter}`;
        const attempts = (parseInt(localStorage.getItem(attemptsKey)) || 0) + 1;
        localStorage.setItem(attemptsKey, attempts);
        localStorage.setItem(`mastery_${currentChapter}`, mastery ? '1' : '0');
        const studentName = localStorage.getItem('student_name') || '[Name]';

        let report = `*Mini OpenStax ‚Äî ${CHAPTER_CONFIG.title}*\nStudent: ${studentName}\nScore: ${score}/${total} (${Math.round(score/total*100)}%) ‚Äî ${mastery ? '‚úÖ MASTERED' : '‚ùå Needs Review'}\nTime: ${timeOnTask}s | Attempts: ${attempts}\n\n`;
        if (correctList.length) report += `‚úÖ CORRECT (${correctList.length}):\n${correctList.join('\n')}\n\n`;
        if (incorrectList.length) report += `‚ùå INCORRECT (${incorrectList.length}):\n${incorrectList.join('\n')}\n\n`;
        report += `Report generated via Mini OpenStax.`;

        const reportKey = `saved_report_${currentChapter}_${Date.now()}`;
        localStorage.setItem(reportKey, report);

        const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(report)}`;
        document.getElementById('feedback').innerHTML = `
          <div class="feedback">
            <h3>üìä Results: ${score}/${total}</h3>
            <p><strong>${mastery ? 'üéâ Excellent!' : score >= 10 ? 'Good!' : 'Keep practicing.'}</strong> ${
              mastery ? 'You‚Äôve mastered the concept!' :
              score >= 10 ? 'Review missed items.' : 'Practice this lesson again.'
            }</p>
            <p><strong>Time:</strong> ${timeOnTask}s | <strong>Attempts:</strong> ${attempts}</p>
            <a href="${url}" target="_blank" class="btn" style="background:#25D366;display:inline-block;text-decoration:none;">
              üì≤ Send Report via WhatsApp
            </a>
          </div>
        `;
      }

      function setupQuizListeners() {
        document.getElementById('submit-quiz').addEventListener('click', () => {
          const form = document.getElementById('quiz-form');
          const answers = [];
          for (let i = 1; i <= 20; i++) {
            const el = form.querySelector(`input[name="q${i}"]:checked`);
            answers.push(el ? el.value : null);
          }
          if (answers.includes(null)) {
            alert("Please answer all questions.");
            return;
          }
          showFeedback(answers);
        });
      }

      function initNamePrompt() {
        const saved = localStorage.getItem('student_name');
        const promptDiv = document.getElementById('student-name-prompt');
        const quizDiv = document.getElementById('quiz-container');
        const display = document.getElementById('name-display');
        const input = document.getElementById('student-name');
        const buttons = document.getElementById('name-buttons');

        if (saved) {
          promptDiv.style.display = 'block';
          quizDiv.style.display = 'none';
          display.innerHTML = `<p><strong>Current name:</strong> ${saved}</p>`;
          buttons.innerHTML = `
            <button type="button" class="btn" id="keep-btn">‚úÖ Keep This Name</button>
            <button type="button" class="btn btn-secondary" id="change-btn">‚úèÔ∏è Use a Different Name</button>
          `;
          document.getElementById('keep-btn').onclick = () => {
            promptDiv.style.display = 'none';
            quizDiv.style.display = 'block';
          };
          document.getElementById('change-btn').onclick = () => {
            display.style.display = 'none';
            input.style.display = 'block';
            buttons.innerHTML = `<button type="button" class="btn" id="save-new">üíæ Save and Start Quiz</button>`;
            input.value = '';
            input.focus();
            document.getElementById('save-new').onclick = saveName;
          };
        } else {
          promptDiv.style.display = 'block';
          quizDiv.style.display = 'none';
          display.style.display = 'none';
          input.style.display = 'block';
          buttons.innerHTML = `<button type="button" class="btn" id="save-first">üíæ Save and Start Quiz</button>`;
          document.getElementById('save-first').onclick = saveName;
        }

        function saveName() {
          const name = input.value.trim();
          if (name) {
            localStorage.setItem('student_name', name);
            promptDiv.style.display = 'none';
            quizDiv.style.display = 'block';
          } else {
            alert("Please enter your name.");
            input.focus();
          }
        }
      }

      function init() {
        document.getElementById('chapter-title').textContent = CHAPTER_CONFIG.title;
        document.getElementById('lo-tags').textContent = CHAPTER_CONFIG.loTags[0];
        renderNavigation();
        renderWords();
        renderSentences();
        renderQuiz();
        setupQuizListeners();
        initNamePrompt();
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
