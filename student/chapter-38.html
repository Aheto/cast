<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Mini OpenStax: Lesson 39 ‚Äî Final Consonant Blend -st"/>
  <title>Mini OpenStax ‚Äî Lesson 39: Final Consonant Blend -st</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
    .container { max-width: 800px; margin: 0 auto; padding: 1rem; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem; }
    .role-badge { background: #e9ecef; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem; }
    .chapter-nav { margin: 1.2rem 0; display: flex; flex-wrap: wrap; gap: 0.4rem; justify-content: center; }
    .chapter-btn {
      padding: 0.4rem 0.8rem; background: #007bff; color: white; text-decoration: none; border-radius: 4px; font-size: 0.9rem;
    }
    .chapter-btn.active, .chapter-btn:hover { background: #0056b3; }
    .section { margin-bottom: 1.5rem; }
    .word-list { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 0.5rem 0; }
    .word-item { background: #f8f9fa; padding: 0.25rem 0.5rem; border-radius: 4px; font-family: monospace; }
    .sentences { line-height: 1.6; }
    .quiz { margin-top: 2rem; }
    .question { margin-bottom: 1.2rem; }
    .options { margin-left: 1rem; }
    .option { margin: 0.4rem 0; }
    .btn {
      background: #28a745; color: white; border: none; padding: 0.5rem 1rem;
      border-radius: 4px; cursor: pointer; font-size: 1rem; margin-right: 0.5rem;
    }
    .btn:hover { background: #218838; }
    .btn-secondary { background: #6c757d; }
    .btn-secondary:hover { background: #5a6268; }
    .feedback { margin-top: 1.5rem; padding: 1rem; background: #f8f9fa; border-left: 4px solid #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="chapter-title">Lesson 39: Final Consonant Blend -st</h1>
        <div class="lo-tags" id="lo-tags">LO PH39: Decode words ending with consonant blend /st/</div>
      </div>
      <div class="role-badge">Student View</div>
    </div>

    <nav class="chapter-nav" id="chapter-nav"></nav>

    <main id="main-content">
      <div class="section">
        <h2>üî§ Word List</h2>
        <p>Words ending with the **-st** blend:</p>
        <div class="word-list" id="word-list"></div>
      </div>

      <div class="section">
        <h2>üìñ Practice Sentences</h2>
        <p>Read aloud:</p>
        <div class="sentences" id="sentences"></div>
      </div>

      <div id="student-name-prompt" class="section" style="display:none;">
        <h2>üë§ Your Name</h2>
        <div id="name-display"></div>
        <input type="text" id="student-name" placeholder="Enter your name" maxlength="30"
          style="padding:0.5rem;font-size:1rem;width:100%;margin:0.5rem 0;display:none;">
        <div id="name-buttons"></div>
      </div>

      <div class="quiz" id="quiz-container" style="display:none;">
        <h2>üìù Quick Check (20 Questions)</h2>
        <p>Select the best answer for each question.</p>
        <form id="quiz-form"></form>
        <button type="button" class="btn" id="submit-quiz">Check Answers</button>
      </div>

      <div id="feedback"></div>
    </main>
  </div>

  <script>
    (function () {
      'use strict';
      window.startTime = Date.now();

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      const currentChapter = 38; // chapter-38.html = Lesson 39
      const maxChapter = 261;
      const WHATSAPP_NUMBER = "233257320201";

      const CHAPTER_CONFIG = {
        title: "Lesson 39: Final Consonant Blend -st",
        loTags: ["LO PH39: Decode words ending with consonant blend /st/"],
        contentWords: [
          "cast", "fast", "last", "mast", "past", "vast",
          "best", "jest", "nest", "pest", "rest", "test", "vest", "west", "zest",
          "fist", "list", "mist", "cost", "lost", "bust", "dust", "gust", "just", "must", "rust"
        ],
        sentences: [
          "Sam had a cast on one leg.",
          "The bug was a big pest.",
          "The sun set in the west.",
          "A hen sat at rest on a nest.",
          "The rust from the tin can was red.",
          "I had the list, but I lost it.",
          "One of us must dust in the den.",
          "Fran had a red vest. The vest cost a lot.",
          "I can swim fast, but Sid can swim best.",
          "Greg did best on the big test.",
          "At last, Greg can rest."
        ],
        assessmentItems: [
          { id: "1", prompt: "Which word ends with the /st/ blend?", options: [{id:"a",text:"cast",is_correct:true},{id:"b",text:"leg",is_correct:false},{id:"c",text:"bug",is_correct:false},{id:"d",text:"sun",is_correct:false}] },
          { id: "2", prompt: "Which word means 'to move quickly through water'?", options: [{id:"a",text:"swim fast",is_correct:false},{id:"b",text:"fast",is_correct:true},{id:"c",text:"best",is_correct:false},{id:"d",text:"rest",is_correct:false}] },
          { id: "3", prompt: "How many letters in 'vest'?", options: [{id:"a",text:"4",is_correct:true},{id:"b",text:"3",is_correct:false},{id:"c",text:"5",is_correct:false},{id:"d",text:"2",is_correct:false}] },
          { id: "4", prompt: "Which word describes an annoying insect?", options: [{id:"a",text:"pest",is_correct:true},{id:"b",text:"nest",is_correct:false},{id:"c",text:"west",is_correct:false},{id:"d",text:"rust",is_correct:false}] },
          { id: "5", prompt: "Which sentence is from Lesson 39?", options: [{id:"a",text:"At last, Greg can rest.",is_correct:true},{id:"b",text:"She likes apples.",is_correct:false},{id:"c",text:"He flew a kite.",is_correct:false},{id:"d",text:"They played soccer.",is_correct:false}] },
          { id: "6", prompt: "Which word rhymes with 'past'?", options: [{id:"a",text:"last",is_correct:true},{id:"b",text:"pest",is_correct:false},{id:"c",text:"vest",is_correct:false},{id:"d",text:"rust",is_correct:false}] },
          { id: "7", prompt: "What syllable type is 'test'?", options: [{id:"a",text:"Closed syllable",is_correct:true},{id:"b",text:"Open syllable",is_correct:false},{id:"c",text:"Magic E",is_correct:false},{id:"d",text:"Vowel team",is_correct:false}] },
          { id: "8", prompt: "In 'I had the list, but I lost it', how many /st/ words?", options: [{id:"a",text:"2",is_correct:true},{id:"b",text:"1",is_correct:false},{id:"c",text:"0",is_correct:false},{id:"d",text:"3",is_correct:false}] },
          { id: "9", prompt: "Which word might complete: 'The ship‚Äôs ___ was torn in the storm.'?", options: [{id:"a",text:"mast",is_correct:true},{id:"b",text:"vest",is_correct:false},{id:"c",text:"nest",is_correct:false},{id:"d",text:"rust",is_correct:false}] },
          { id: "10", prompt: "Which word is the superlative form of 'good'?", options: [{id:"a",text:"best",is_correct:true},{id:"b",text:"fast",is_correct:false},{id:"c",text:"just",is_correct:false},{id:"d",text:"most",is_correct:false}] },
          { id: "11", prompt: "Which word appears in sentence 5 AND sentence 7?", options: [{id:"a",text:"rust",is_correct:true},{id:"b",text:"dust",is_correct:true},{id:"c",text:"tin",is_correct:false},{id:"d",text:"red",is_correct:false}] },
          { id: "12", prompt: "How many unique /st/ words are in the word list?", options: [{id:"a",text:"26",is_correct:true},{id:"b",text:"20",is_correct:false},{id:"c",text:"15",is_correct:false},{id:"d",text:"12",is_correct:false}] },
          { id: "13", prompt: "Which sentence includes the phrase 'big test'?", options: [{id:"a",text:"Greg did best on the big test.",is_correct:true},{id:"b",text:"I can swim fast.",is_correct:false},{id:"c",text:"The sun set in the west.",is_correct:false},{id:"d",text:"Sam had a cast.",is_correct:false}] },
          { id: "14", prompt: "Which word means 'fair and morally right'?", options: [{id:"a",text:"just",is_correct:true},{id:"b",text:"must",is_correct:false},{id:"c",text:"jest",is_correct:false},{id:"d",text:"cost",is_correct:false}] },
          { id: "15", prompt: "Which word might complete: 'The ___ blew leaves across the yard.'?", options: [{id:"a",text:"gust",is_correct:true},{id:"b",text:"rust",is_correct:false},{id:"c",text:"dust",is_correct:true},{id:"d",text:"fist",is_correct:false}] },
          { id: "16", prompt: "What phonics feature is in 'zest'?", options: [{id:"a",text:"Final consonant blend /st/ in closed syllable",is_correct:true},{id:"b",text:"Vowel team",is_correct:false},{id:"c",text:"Magic E",is_correct:false},{id:"d",text:"R-controlled vowel",is_correct:false}] },
          { id: "17", prompt: "The sentence 'The rust from the tin can was red' reviews which earlier concept?", options: [{id:"a",text:"Short u (/≈≠/)",is_correct:true},{id:"b",text:"Consonant blend /dr/",is_correct:false},{id:"c",text:"Long vowels",is_correct:false},{id:"d",text:"Silent letters",is_correct:false}] },
          { id: "18", prompt: "Which word is NOT a /st/ word?", options: [{id:"a",text:"leg",is_correct:true},{id:"b",text:"cast",is_correct:false},{id:"c",text:"fast",is_correct:false},{id:"d",text:"last",is_correct:false}] },
          { id: "19", prompt: "Which word in the list is an archaic term for 'joke'?", options: [{id:"a",text:"jest",is_correct:true},{id:"b",text:"zest",is_correct:false},{id:"c",text:"bust",is_correct:false},{id:"d",text:"vast",is_correct:false}] },
          { id: "20", prompt: "What phonics concept is taught in Lesson 39?", options: [{id:"a",text:"Final consonant blend /st/ in closed syllables",is_correct:true},{id:"b",text:"Beginning consonant blends",is_correct:false},{id:"c",text:"Vowel digraphs",is_correct:false},{id:"d",text:"Silent letters",is_correct:false}] }
        ]
      };

      // --- UI Rendering ---
      function renderWords() {
        // Group for visual clarity
        const group1 = CHAPTER_CONFIG.contentWords.slice(0, 15);
        const group2 = CHAPTER_CONFIG.contentWords.slice(15);
        const allWords = [...group1, "", ...group2]; // blank for spacing
        document.getElementById('word-list').innerHTML =
          allWords.map(w => w ? `<span class="word-item">${w}</span>` : `<div style="width:100%;height:0.5rem;"></div>`).join('');
      }

      function renderSentences() {
        document.getElementById('sentences').innerHTML =
          CHAPTER_CONFIG.sentences.map(s => `<p>${s}</p>`).join('');
      }

      // ‚úÖ NAVIGATION: 5 buttons ‚Äî Home + Lesson 39 to 42
      function renderNavigation() {
        const nav = document.getElementById('chapter-nav');
        const buttons = [{ label: "Home", url: "../index.html", active: false }];

        for (let i = 0; i < 4; i++) {
          const c = currentChapter + i; // c = 38,39,40,41
          const lessonNum = c + 1;      // Lesson 39,40,41,42
          if (c > maxChapter) break;
          buttons.push({ 
            label: `Lesson ${lessonNum}`, 
            url: `chapter-${c}.html`, 
            active: i === 0 
          });
        }

        nav.innerHTML = buttons.map(b => 
          `<a href="${b.url}" class="chapter-btn ${b.active ? 'active' : ''}">${b.label}</a>`
        ).join('');
      }

      function renderQuiz() {
        const form = document.getElementById('quiz-form');
        window.quizCorrectMap = {};
        form.innerHTML = CHAPTER_CONFIG.assessmentItems.map(q => {
          const opts = shuffle([...q.options]);
          const correct = q.options.find(o => o.is_correct);
          window.quizCorrectMap[q.id] = correct.id;
          const optHtml = opts.map((o, i) => {
            const L = String.fromCharCode(65 + i);
            return `<div class="option"><label><input type="radio" name="q${q.id}" value="${o.id}" required> ${L}. ${o.text}</label></div>`;
          }).join('');
          return `<div class="question"><strong>${q.id}. ${q.prompt}</strong><div class="options">${optHtml}</div></div>`;
        }).join('');
      }

      function showFeedback(answers) {
        const items = CHAPTER_CONFIG.assessmentItems;
        let correctCount = 0, correctList = [], incorrectList = [];

        items.forEach((item, i) => {
          const ans = answers[i];
          const correctId = window.quizCorrectMap[item.id];
          const correctOpt = item.options.find(o => o.id === correctId);
          const isCorrect = ans === correctId;
          if (isCorrect) {
            correctCount++;
            correctList.push(`${item.id}. ${item.prompt} ‚Üí ‚úÖ ${correctOpt.text}`);
          } else {
            incorrectList.push(`${item.id}. ${item.prompt} ‚Üí ‚ùå Your answer: ${item.options.find(o => o.id === ans)?.text || '‚Äî'} | ‚úÖ ${correctOpt.text}`);
          }
        });

        const score = correctCount, total = 20, mastery = score >= 15;
        const timeOnTask = Math.floor((Date.now() - window.startTime) / 1000);
        const attemptsKey = `quiz_attempts_${currentChapter}`;
        const attempts = (parseInt(localStorage.getItem(attemptsKey)) || 0) + 1;
        localStorage.setItem(attemptsKey, attempts);
        localStorage.setItem(`mastery_${currentChapter}`, mastery ? '1' : '0');
        const studentName = localStorage.getItem('student_name') || '[Name]';

        let report = `*Mini OpenStax ‚Äî ${CHAPTER_CONFIG.title}*\nStudent: ${studentName}\nScore: ${score}/${total} (${Math.round(score/total*100)}%) ‚Äî ${mastery ? '‚úÖ MASTERED' : '‚ùå Needs Review'}\nTime: ${timeOnTask}s | Attempts: ${attempts}\n\n`;
        if (correctList.length) report += `‚úÖ CORRECT (${correctList.length}):\n${correctList.join('\n')}\n\n`;
        if (incorrectList.length) report += `‚ùå INCORRECT (${incorrectList.length}):\n${incorrectList.join('\n')}\n\n`;
        report += `Report generated via Mini OpenStax.`;

        const reportKey = `saved_report_${currentChapter}_${Date.now()}`;
        localStorage.setItem(reportKey, report);

        const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(report)}`;
        document.getElementById('feedback').innerHTML = `
          <div class="feedback">
            <h3>üìä Results: ${score}/${total}</h3>
            <p><strong>${mastery ? 'üéâ Excellent!' : score >= 10 ? 'Good!' : 'Keep practicing.'}</strong> ${
              mastery ? 'You‚Äôve mastered the /st/ blend!' :
              score >= 10 ? 'Review missed items.' : 'Practice Lesson 39 words again.'
            }</p>
            <p><strong>Time:</strong> ${timeOnTask}s | <strong>Attempts:</strong> ${attempts}</p>
            <a href="${url}" target="_blank" class="btn" style="background:#25D366;display:inline-block;text-decoration:none;">
              üì≤ Send Report via WhatsApp
            </a>
          </div>
        `;
      }

      function setupQuizListeners() {
        document.getElementById('submit-quiz').addEventListener('click', () => {
          const form = document.getElementById('quiz-form');
          const answers = [];
          for (let i = 1; i <= 20; i++) {
            const el = form.querySelector(`input[name="q${i}"]:checked`);
            answers.push(el ? el.value : null);
          }
          if (answers.includes(null)) {
            alert("Please answer all questions.");
            return;
          }
          showFeedback(answers);
        });
      }

      function initNamePrompt() {
        const saved = localStorage.getItem('student_name');
        const promptDiv = document.getElementById('student-name-prompt');
        const quizDiv = document.getElementById('quiz-container');
        const display = document.getElementById('name-display');
        const input = document.getElementById('student-name');
        const buttons = document.getElementById('name-buttons');

        if (saved) {
          promptDiv.style.display = 'block';
          quizDiv.style.display = 'none';
          display.innerHTML = `<p><strong>Current name:</strong> ${saved}</p>`;
          buttons.innerHTML = `
            <button type="button" class="btn" id="keep-btn">‚úÖ Keep This Name</button>
            <button type="button" class="btn btn-secondary" id="change-btn">‚úèÔ∏è Use a Different Name</button>
          `;
          document.getElementById('keep-btn').onclick = () => {
            promptDiv.style.display = 'none';
            quizDiv.style.display = 'block';
          };
          document.getElementById('change-btn').onclick = () => {
            display.style.display = 'none';
            input.style.display = 'block';
            buttons.innerHTML = `<button type="button" class="btn" id="save-new">üíæ Save and Start Quiz</button>`;
            input.value = '';
            input.focus();
            document.getElementById('save-new').onclick = saveName;
          };
        } else {
          promptDiv.style.display = 'block';
          quizDiv.style.display = 'none';
          display.style.display = 'none';
          input.style.display = 'block';
          buttons.innerHTML = `<button type="button" class="btn" id="save-first">üíæ Save and Start Quiz</button>`;
          document.getElementById('save-first').onclick = saveName;
        }

        function saveName() {
          const name = input.value.trim();
          if (name) {
            localStorage.setItem('student_name', name);
            promptDiv.style.display = 'none';
            quizDiv.style.display = 'block';
          } else {
            alert("Please enter your name.");
            input.focus();
          }
        }
      }

      function init() {
        document.getElementById('chapter-title').textContent = CHAPTER_CONFIG.title;
        document.getElementById('lo-tags').textContent = CHAPTER_CONFIG.loTags[0];
        renderNavigation();
        renderWords();
        renderSentences();
        renderQuiz();
        setupQuizListeners();
        initNamePrompt();
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
