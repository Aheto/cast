  <style>

</head>
<body>
  <div class="container">

    <main id="main-content">

  <script>
    (function () {
      'use strict';
      window.startTime = Date.now();

      function createSeededRNG(seed) {
        let state = Math.abs((seed * 9301 + 49297) % 233280);
        return () => {
          state = (state * 9301 + 49297) % 233280;
          return state / 233280;
        };
      }

      function shuffleWithSeed(array, seed) {
        const rng = createSeededRNG(seed);
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(rng() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      const currentChapter = 173; // Lesson 174
      const MAX_CHAPTER = 261;
      const WHATSAPP_NUMBER = "233257320201";

      const CHAPTER_CONFIG = {
        title: "Lesson 174: Open Syllables ‚Äî e=/ƒì/",
        loTags: ["LO PH174: Decode open syllables with e=/ƒì/"],
        contentWords: [
          "began", "begin", "became", "beside", "before", "belong", "beware", "beneath", "because", "beyond",
          "between", "behave", "defend", "defense", "defeat", "demand", "delay", "degree", "decide", "desire",
          "define", "describe", "declare", "destroy", "develop", "deliver", "deposit", "decent", "December"
        ],
        sentences: [
          "April sat down and began to read her novel.",
          "The thick fog may delay the landing of the airplane.",
          "June will sit beside the child and read a fable to him.",
          "The judge must decide who is the winner of the contest.",
          "Pete must finish his chore bef ore he will be able to play.",
          "If the little boy will behave himself, his mom may give him a treat.",
          "The king must develop a plan to def end his kingdom.",
          "The king sent a messenger to deliver a message to the duke."
        ],
        assessmentItems: [
          { id: "1", prompt: "Which word has an open syllable with /ƒì/?", options: [
            {id:"a",text:"begin",is_correct:true},
            {id:"b",text:"bed",is_correct:false},
            {id:"c",text:"bell",is_correct:false},
            {id:"d",text:"bend",is_correct:false}
          ]},
          { id: "2", prompt: "Which word is spelled correctly?", options: [
            {id:"a",text:"before",is_correct:true},
            {id:"b",text:"bef ore",is_correct:false},
            {id:"c",text:"befor",is_correct:false},
            {id:"d",text:"befoer",is_correct:false}
          ]},
          { id: "3", prompt: "Which word means 'to start'?", options: [
            {id:"a",text:"began",is_correct:true},
            {id:"b",text:"became",is_correct:false},
            {id:"c",text:"beware",is_correct:false},
            {id:"d",text:"beneath",is_correct:false}
          ]},
          { id: "4", prompt: "Which word rhymes with 'defend'?", options: [
            {id:"a",text:"send",is_correct:false},
            {id:"b",text:"depend",is_correct:true},
            {id:"c",text:"end",is_correct:false},
            {id:"d",text:"friend",is_correct:false}
          ]},
          { id: "5", prompt: "Which word means 'to determine or settle'?", options: [
            {id:"a",text:"decide",is_correct:true},
            {id:"b",text:"declare",is_correct:false},
            {id:"c",text:"define",is_correct:false},
            {id:"d",text:"demand",is_correct:false}
          ]},
          { id: "6", prompt: "Which word fits: 'She will sit ___ the child.'?", options: [
            {id:"a",text:"beside",is_correct:true},
            {id:"b",text:"between",is_correct:false},
            {id:"c",text:"beyond",is_correct:false},
            {id:"d",text:"beneath",is_correct:false}
          ]},
          { id: "7", prompt: "Which word has an open first syllable?", options: [
            {id:"a",text:"deliver",is_correct:true},
            {id:"b",text:"decide",is_correct:true},
            {id:"c",text:"define",is_correct:true},
            {id:"d",text:"all of the above",is_correct:true}
          ]},
          { id: "8", prompt: "Which word does NOT have an open syllable with /ƒì/?", options: [
            {id:"a",text:"deposit",is_correct:false},
            {id:"b",text:"decent",is_correct:false},
            {id:"c",text:"December",is_correct:false},
            {id:"d",text:"desk",is_correct:true}
          ]},
          { id: "9", prompt: "Which sentence uses 'decide' correctly?", options: [
            {id:"a",text:"The judge must decide who is the winner...",is_correct:true},
            {id:"b",text:"She decide loud.",is_correct:false},
            {id:"c",text:"They decide running.",is_correct:false},
            {id:"d",text:"We decide the box.",is_correct:false}
          ]},
          { id: "10", prompt: "Which word means 'to create or carry out'?", options: [
            {id:"a",text:"develop",is_correct:true},
            {id:"b",text:"defeat",is_correct:false},
            {id:"c",text:"defend",is_correct:false},
            {id:"d",text:"delay",is_correct:false}
          ]},
          { id: "11", prompt: "Which word fits: 'The fog may ___ the flight.'?", options: [
            {id:"a",text:"delay",is_correct:true},
            {id:"b",text:"defend",is_correct:false},
            {id:"c",text:"deliver",is_correct:false},
            {id:"d",text:"decide",is_correct:false}
          ]},
          { id: "12", prompt: "Which word has the same /ƒì/ sound as 'before'?", options: [
            {id:"a",text:"beware",is_correct:true},
            {id:"b",text:"behind",is_correct:false},
            {id:"c",text:"beside",is_correct:true},
            {id:"d",text:"both A and C",is_correct:true}
          ]},
          { id: "13", prompt: "Which word means 'fitting or proper'?", options: [
            {id:"a",text:"decent",is_correct:true},
            {id:"b",text:"defense",is_correct:false},
            {id:"c",text:"degree",is_correct:false},
            {id:"d",text:"desire",is_correct:false}
          ]},
          { id: "14", prompt: "Which typo appears in the lesson sentences?", options: [
            {id:"a",text:"bef ore",is_correct:true},
            {id:"b",text:"def end",is_correct:true},
            {id:"c",text:"both A and B",is_correct:true},
            {id:"d",text:"none",is_correct:false}
          ]},
          { id: "15", prompt: "Which sentence is from the lesson?", options: [
            {id:"a",text:"The king sent a messenger to deliver a message...",is_correct:true},
            {id:"b",text:"She found a rare coin.",is_correct:false},
            {id:"c",text:"The sun will shine.",is_correct:false},
            {id:"d",text:"He rode his horse.",is_correct:false}
          ]},
          { id: "16", prompt: "How many syllables in 'December'?", options: [
            {id:"a",text:"3",is_correct:true},
            {id:"b",text:"2",is_correct:false},
            {id:"c",text:"1",is_correct:false},
            {id:"d",text:"4",is_correct:false}
          ]},
          { id: "17", prompt: "Which word is NOT in the lesson word list?", options: [
            {id:"a",text:"declare",is_correct:false},
            {id:"b",text:"desire",is_correct:false},
            {id:"c",text:"detect",is_correct:true},
            {id:"d",text:"defeat",is_correct:false}
          ]},
          { id: "18", prompt: "Which word shows an open syllable and starts with 'de'?", options: [
            {id:"a",text:"decide",is_correct:true},
            {id:"b",text:"deliver",is_correct:true},
            {id:"c",text:"both A and B",is_correct:true},
            {id:"d",text:"none",is_correct:false}
          ]},
          { id: "19", prompt: "Which word fits: 'You should ___ of strangers.'?", options: [
            {id:"a",text:"beware",is_correct:true},
            {id:"b",text:"beneath",is_correct:false},
            {id:"c",text:"became",is_correct:false},
            {id:"d",text:"began",is_correct:false}
          ]},
          { id: "20", prompt: "What defines an 'open syllable'?", options: [
            {id:"a",text:"It ends with a vowel that says its name",is_correct:true},
            {id:"b",text:"It ends with a consonant",is_correct:false},
            {id:"c",text:"It has a silent e",is_correct:false},
            {id:"d",text:"It has two vowels together",is_correct:false}
          ]}
        ]
      };

      const TYPO_CORRECTIONS = [
        [/f resh/g, 'fresh'], [/p unch/g, 'punch'], [/slep t/g, 'slept'],
        [/crep t/g, 'crept'], [/p lant/g, 'plant'], [/p ath/g, 'path'],
        [/f roth/g, 'froth'], [/p eck/g, 'peck'], [/f luck/g, 'pluck'],
        [/p luck/g, 'pluck'], [/f ling/g, 'fling'], [/p ass/g, 'pass'],
        [/f uss/g, 'fuss'], [/sp ell/g, 'spell'], [/f uzz/g, 'fuzz'],
        [/thef t/g, 'theft'], [/thrif t/g, 'thrift'], [/dep th/g, 'depth'],
        [/fif th/g, 'fifth'], [/st ink/g, 'stink'], [/wr ink/g, 'wring'],
        [/escap e/g, 'escape'], [/airp lane/g, 'airplane'], [/p aste/g, 'paste'],
        [/supp ose/g, 'suppose'], [/sp oke/g, 'spoke'], [/slop e/g, 'slope'],
        [/exp lore/g, 'explore'], [/f ume/g, 'fume'], [/f lute/g, 'flute'],
        [/p lume/g, 'plume'], [/comp lete/g, 'complete'], [/f loor/g, 'floor'],
        [/stap le/g, 'staple'], [/p ap er/g, 'paper'], [/map le/g, 'maple'],
        [/bef ore/g, 'before'], [/def end/g, 'defend']
      ];

      function renderWords() {
        document.getElementById('word-list').innerHTML =
          CHAPTER_CONFIG.contentWords.map(w => `<span class="word-item">${w}</span>`).join('');
      }

      function renderSentences() {
        const corrected = CHAPTER_CONFIG.sentences.map(s => {
          let text = s;
          TYPO_CORRECTIONS.forEach(([pattern, replacement]) => {
            text = text.replace(pattern, replacement);
          });
          return text;
        });
        document.getElementById('sentences').innerHTML =
          corrected.map(s => `<p>${s}</p>`).join('');
      }

      function renderNavigation() {
        const nav = document.getElementById('chapter-nav');
        const buttons = [{ label: "Home", url: "../index.html", active: false }];
        for (let i = 0; i < 4; i++) {
          const c = currentChapter + i;
          const lessonNum = c + 1;
          if (c > MAX_CHAPTER) break;
          buttons.push({
            label: `Lesson ${lessonNum}`,
            url: `chapter-${c}.html`,
            active: i === 0
          });
        }
        nav.innerHTML = buttons.map(b =>
          `<a href="${b.url}" class="chapter-btn ${b.active ? 'active' : ''}">${b.label}</a>`
        ).join('');
      }

      function renderQuiz() {
        const form = document.getElementById('quiz-form');
        window.quizCorrectMap = {};

        const baseSeed = currentChapter * 1000000 + (Date.now() % 1000000);

        form.innerHTML = CHAPTER_CONFIG.assessmentItems.map(q => {
          const seed = baseSeed + parseInt(q.id, 10);
          const shuffledOpts = shuffleWithSeed([...q.options], seed);
          const correct = q.options.find(o => o.is_correct);
          window.quizCorrectMap[q.id] = correct.id;

          const optHtml = shuffledOpts.map((opt, idx) => {
            const letter = String.fromCharCode(65 + idx);
            return `<div class="option"><label><input type="radio" name="q${q.id}" value="${opt.id}" required> ${letter}. ${opt.text}</label></div>`;
          }).join('');

          return `<div class="question"><strong>${q.id}. ${q.prompt}</strong><div class="options">${optHtml}</div></div>`;
        }).join('');
      }

      function showFeedback(answers) {
        const items = CHAPTER_CONFIG.assessmentItems;
        let correctCount = 0, correctList = [], incorrectList = [];

        items.forEach((item, i) => {
          const ans = answers[i];
          const correctId = window.quizCorrectMap[item.id];
          const correctOpt = item.options.find(o => o.id === correctId);
          const isCorrect = ans === correctId;
          if (isCorrect) {
            correctCount++;
            correctList.push(`${item.id}. ${item.prompt} ‚Üí ‚úÖ ${correctOpt.text}`);
          } else {
            incorrectList.push(`${item.id}. ${item.prompt} ‚Üí ‚ùå Your answer: ${item.options.find(o => o.id === ans)?.text || '‚Äî'} | ‚úÖ ${correctOpt.text}`);
          }
        });

        const score = correctCount, total = 20, mastery = score >= 15;
        const timeOnTask = Math.floor((Date.now() - window.startTime) / 1000);
        const attempts = (parseInt(localStorage.getItem(`quiz_attempts_${currentChapter}`)) || 0) + 1;
        localStorage.setItem(`quiz_attempts_${currentChapter}`, attempts);
        localStorage.setItem(`mastery_${currentChapter}`, mastery ? '1' : '0');
        const studentName = localStorage.getItem('student_name') || '[Name]';

        let report = `*Mini OpenStax ‚Äî ${CHAPTER_CONFIG.title}*\nStudent: ${studentName}\nScore: ${score}/20 (${Math.round(score/20*100)}%) ‚Äî ${mastery ? '‚úÖ MASTERED' : '‚ùå Needs Review'}\nTime: ${timeOnTask}s | Attempts: ${attempts}\n\n`;
        if (correctList.length) report += `‚úÖ CORRECT (${correctList.length}):\n${correctList.join('\n')}\n\n`;
        if (incorrectList.length) report += `‚ùå INCORRECT (${incorrectList.length}):\n${incorrectList.join('\n')}\n\n`;
        report += `Report generated via Mini OpenStax.`;

        localStorage.setItem(`saved_report_${currentChapter}_${Date.now()}`, report);

        const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(report)}`;
        document.getElementById('feedback').innerHTML = `
          <div class="feedback">
            <h3>üìä Results: ${score}/20</h3>
            <p><strong>${mastery ? 'üéâ Excellent!' : score >= 10 ? 'Good!' : 'Keep practicing.'}</strong> ${
              mastery ? 'You‚Äôve mastered open syllables!' :
              score >= 10 ? 'Review missed items.' : 'Practice this lesson again.'
            }</p>
            <p><strong>Time:</strong> ${timeOnTask}s | <strong>Attempts:</strong> ${attempts}</p>
            <a href="${url}" target="_blank" class="btn" style="background:#25D366;display:inline-block;text-decoration:none;">
              üì≤ Send Report via WhatsApp
            </a>
          </div>
        `;
      }

      function setupQuizListeners() {
        document.getElementById('submit-quiz').addEventListener('click', () => {
          const form = document.getElementById('quiz-form');
          const answers = [];
          for (let i = 1; i <= 20; i++) {
            const el = form.querySelector(`input[name="q${i}"]:checked`);
            answers.push(el ? el.value : null);
          }
          if (answers.includes(null)) {
            alert("Please answer all questions.");
            return;
          }
          showFeedback(answers);
        });
      }

      function initNamePrompt() {
        const saved = localStorage.getItem('student_name');
        const promptDiv = document.getElementById('student-name-prompt');
        const quizDiv = document.getElementById('quiz-container');
        const display = document.getElementById('name-display');
        const input = document.getElementById('student-name');
        const buttons = document.getElementById('name-buttons');

        if (saved) {
          promptDiv.style.display = 'block';
          quizDiv.style.display = 'none';
          display.innerHTML = `<p><strong>Current name:</strong> ${saved}</p>`;
          buttons.innerHTML = `
            <button type="button" class="btn" id="keep-btn">‚úÖ Keep This Name</button>
            <button type="button" class="btn btn-secondary" id="change-btn">‚úèÔ∏è Use a Different Name</button>
          `;
          document.getElementById('keep-btn').onclick = () => {
            promptDiv.style.display = 'none';
            quizDiv.style.display = 'block';
          };
          document.getElementById('change-btn').onclick = () => {
            display.style.display = 'none';
            input.style.display = 'block';
            buttons.innerHTML = `<button type="button" class="btn" id="save-new">üíæ Save and Start Quiz</button>`;
            input.value = '';
            input.focus();
            document.getElementById('save-new').onclick = () => {
              const name = input.value.trim();
              if (name) {
                localStorage.setItem('student_name', name);
                promptDiv.style.display = 'none';
                quizDiv.style.display = 'block';
              } else {
                alert("Please enter your name.");
                input.focus();
              }
            };
          };
        } else {
          promptDiv.style.display = 'block';
          quizDiv.style.display = 'none';
          display.style.display = 'none';
          input.style.display = 'block';
          buttons.innerHTML = `<button type="button" class="btn" id="save-first">üíæ Save and Start Quiz</button>`;
          document.getElementById('save-first').onclick = () => {
            const name = input.value.trim();
            if (name) {
              localStorage.setItem('student_name', name);
              promptDiv.style.display = 'none';
              quizDiv.style.display = 'block';
            } else {
              alert("Please enter your name.");
              input.focus();
            }
          };
        }
      }

      function init() {
        document.getElementById('chapter-title').textContent = CHAPTER_CONFIG.title;
        document.getElementById('lo-tags').textContent = CHAPTER_CONFIG.loTags[0];
        renderNavigation();
        renderWords();
        renderSentences();
        renderQuiz();
        setupQuizListeners();
        initNamePrompt();
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
